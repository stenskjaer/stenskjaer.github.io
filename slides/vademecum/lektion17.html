                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Imperfektiv konj præs og præt af <strong>sum</strong> dannes regelmæssigt af stammerne <strong>si-</strong> og <strong>esse-</strong> og hedder &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>sim, sīs, sit, sīmus, sītis, sint - essem, essēs, esset, essēmus, essētis, essent </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Perfektivstammen af sum er <strong>fu-. </strong>Fuistī<strong> og </strong>fuissent* er altså hhv &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>perfektiv ind præs 2sg og perfektiv konj præt 3pl.</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p><strong>Passiv</strong> dannes i imperfektivstammen med særlige personendelser, nemlig &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>-or/-r, -ris, -tur, -mur, -mini, -ntur </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p><strong>amābantur</strong>, <strong>vidēbuntur</strong> er altså &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>imperf ind præt pass 3sg og futurum ind passiv 3pl </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad hedder &lsquo;I elskes&rsquo;?</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>amāminī</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I <strong>perfektivsystemet</strong> dannes passiv med perfektiv participium og en form af sum: <strong>amatus sum</strong> betyder jeg er (blevet) elsket. Hvad betyder <strong>audītus sum</strong> og hvad kaldes formen?</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>jeg er blevet hørt; perf ind præs </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Præteritum dannes med <strong>ppp + eram</strong>. &lsquo;Du var blevet elsket&rsquo; hedder derfor &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>amātus/amāta erās </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er <strong>amātī essent</strong>?</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>perf konj præt pass 3pl! </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad er infinitte verbalformer?</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>former uden personendelse. To af dem har aspekt: infinitiv og participium </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>– Imperf infinitiv aktiv dannes af stammen + <strong>(e)re</strong>. <strong>Amā-, </strong>vidē-<strong>, </strong>scrīb-<strong>, </strong>audī- hedder &hellip; og betyder &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>amāre, vidēre, scrībere, audīre (at elske, at se, at skrive, at høre) </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Imperf inf pass dannes i a-, e- og i- stammer ved <strong>stammen + -rī</strong>. I imperf passiv hedder <strong>amā-</strong>, <strong>vidē-</strong>, *audī-  &hellip; og betyder &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>amārī, vidērī, audīrī (at elskes, at ses, at høres) </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Perfektiv infinitiv aktiv dannes af perfektivstammen + <strong>-isse</strong>. I perf inf aktiv hedder amāv-, scrīps-, audīv-  &hellip; og betyder &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>amāvisse, scrīpsisse, audīvisse (at have elsket, at have skrevet, at have hørt) </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Participier er adjektiviske former af verbet. Perfektiv participium pass (ppp) dannes af: nominalstamme + O-/A-adj endelser, altså <strong>amā-t-us</strong>, <strong>amā-t-a</strong>, <strong>amā-t-um</strong>, elske-t. Dan perf ptc af <strong>prīvā-</strong>, <strong>scrīb-</strong>, <strong>fac-</strong>, <strong>audī-</strong>! </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>prīvātus, scrīptus (scrībtus > scrīptus), factus, audītus </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Perfektiv participium passiv dannes altså af &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">14 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>nominalstammen (= imperfektivstamme + t) + adjektivernes O-/A-endelser </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">14 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nogle ppp’er dannes med mærket <strong>-s-</strong> (vīsus, lūsus) men hovedreglen er &hellip;</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">15 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>nominalstammen + adjektivernes O-/A-endelser </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">15 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Imperfektiv ptc aktiv dannes af imperfektivstammen + <strong>-(e)nt-</strong> + Kons-stammernes endelser: <strong>amant-</strong>. Dan tilsvarende af <strong>rogā-</strong>, <strong>vidē-</strong>, <strong>studē-</strong>, <strong>scrīb-</strong>, <strong>audī-</strong>!</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>rogānt-, vidēnt-, studēnt-, scrībent-,- audiēnt- </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Imperfektiv participium aktiv er en Konsonantstamme (I-stamme). Sæt de fem ord i gen sg og abl pl (rogānt-, vidēnt-, studēnt-, scrībent-,- audiēnt-)!</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">17 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>gen sg: rogāntis, vidēntis, studēntis, scrībēntis, audiēntis abl pl: rogāntibus, vidēntibus, studēntibus, scrībēntibus, audiēntibus </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">17 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nom sg dannes med <strong>-s</strong> men med bortfald af <strong>-t-</strong>, <strong>rogāns</strong>. Dan de øvrige (vidēnt-, studēnt-, scrībent-,- audiēnt-)!</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">18 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>vidēns, studēns, scrībēns, audiēns </p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">18 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Imperf ptc er i virkeligheden en I-stamme: amānt(i-). Den hedder derfor i gen pl amāntium. Dan de øvrige (vidēnt-, studēnt-, scrībent-,- audiēnt-)!</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">19 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>vidēntium, studēntium, scrībēntium, audiēntium</p>
                <span class="title">Lektion 17 – Verber IV</span>
                <span class="location">19 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
        </div>
