                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>(De første spørgsmål handler kun om verber med personendelser = finitte verber). – Hvad udtrykker ordklassen &lsquo;verber&rsquo;?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">1 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>handlinger (og tilstande) </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">1 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Handlinger (og tilstande) anskues på fem måder: den grundlæggende forskel ligger i synsvinklen: igangværende (imperfektiv) og afsluttet (perfektiv) handling. Hvad kaldes denne synsvinkel?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">2 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(1) <strong>aspekt</strong>: det imperfektive og det perfektive aspekt. Aspektet ses af aspektmærket i verbets imperfektiv- og perfektivstamme. Med (2) <strong>modus</strong> skelnes mellem virkelighed (indikativ), vilje/ønske (konjunktiv) og ordre (imperativ) m.h.t. handlingen</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">2 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gentag de to øverste lag i verbalsystemet!</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">3 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>det imperfektive og det perfektive aspekt, de tre modi: indikativ, konjunktiv, imperativ </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">3 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>(3) <strong>Tempus</strong>: Både det danske og det latinske verbalsystem skelner mellem handlinger i nutid, fortid og fremtid. Hvad kaldes tiderne?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">4 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>præsens, præteritum, futurum. Modus og tempus ses af modus/tempus-mærket </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">4 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>(4) <strong>Diatese</strong> er forskellen på aktiv og passiv. – Hvad angiver (5) <strong>Person og tal</strong>?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">5 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>person og tal angiver: 1. 2. 3. person i singularis og pluralis. Diatese og person-tal aflæses af personendelsen</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">5 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvor mange mærker findes der altså i en latinsk finit verbalform?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">6 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>3: aspektmærket, modus/tempus-mærket, diatese/person/tal-mærket (= personendelsen) </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">6 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Imperfektiv indikativ præsens aktiv (fx <strong>legō</strong> jeg læser) udtrykker derfor tre ting, nemlig …</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">7 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(1) aspekt: en igangværende handling, (2) modus: indikativ = &lsquo;virkelighed&rsquo; (3) nutid, (4-5) 1 sg akt </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">7 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad udtrykker perfektiv indikativ præteritum aktiv (fx <strong>amāverās</strong>)?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">8 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(1) aspekt: en overskuet handling, (2) modus: indikativ, (3) fortid, (4-5) 2 sg akt </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">8 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad udtrykker imperfektiv futurum passiv (fx <strong>vidēberis</strong>)?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">9 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(1) aspekt: en ikke afsluttet handling, (2) modus: indikativ, (3) fremtid, (4-5) sg passiv </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">9 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Verberne findes i tre grundstammer: imperfektivstammen, perfektivstammen og nominalstammen. Hvor mange former af 1 sg dannes af verbets imperfektivstamme?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">10 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>i imperfektiv indikativ aktiv dannes 3 (præsens, præteritum, futurum), i konjunktiv dannes 2 (præsens, præteritum) i imperativ 1 (2sg og pl); i imperfektiv indikativ passiv det samme, altså i alt 12</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">10 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvor mange dannes der af verbets perfektivstamme?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">11 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>i aktiv dannes der 5, nemlig indikativ præsens, præteritum, futurum og konjunktiv præsens, præteritum. I passiv dannes de samme 5, men i en sammensat form (ppp + en form af <strong>sum</strong>) </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">11 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvor mange præsensformer findes der?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">12 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>8: imperfektiv indikativ og konjunktiv præsens, perfektiv indikativ og konjunktiv, alle både i aktiv og passiv! </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">12 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Indtil nu er de tre finitte modi omtalt. Gentag deres navne og deres anvendelse!</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">13 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>indikativ (&lsquo;virkelighed&rsquo;), konjunktiv (&lsquo;ønske/vilje&rsquo;) imperativ (&lsquo;ordre&rsquo;)</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">13 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Desuden har latin to infinitte modi: infinitiv og participium. Hvad har de fem modi til fælles?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">14 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>alle modi har to aspekter: imperfektiv og perfektiv </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">14 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nævn de fem modi!</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">15 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>indikativ, konjunktiv, imperativ, infinitiv, participium (desuden har latin nogle nominalformer af verbet, som ikke har aspekt: gerundium, gerundiv og supinum)</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">15 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nævn de fem lag i verbalsystemet!</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">16 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(1) aspekt, (2) modus, (3) tempus, (4) diatese (5) person og tal</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">16 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvor mange af disse lag findes i en infinitivform (fx <strong>amāre</strong>, <strong>amāvisse</strong>)?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">17 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>3: aspekt, modus, diatese; de infinitte verbalformer har hverken tempus eller person/tal </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">17 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvor mange lag findes der i et participium?</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">18 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>4: aspekt, modus, diatese, kasus/tal </p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">18 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Opregn alle 1 sg i hele verbalsystemet efter de fem lag, og nævn derefter de infinitte former!</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">19 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>1 sg findes i imperfektiv indikativ præsens, præteritum, futurum, aktiv og passiv / konjunktivpræsens og præteritum, aktiv og passiv / imperativ aktiv og passiv (2sg og pl) / perfektiv indikativ præsens, præteritum, futurum, aktiv og passiv / konjunktiv præsens og præteritum, aktiv og passiv</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">19 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nævn de infinitte former i hele verbalsystemet</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">20 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>De infinitte verbalformer er infinitiv og participium (imperfektiv og perfektiv, aktiv og passiv), gerundium, gerundiv (og supinum)</p>
                <span class="title">Lektion 14 – Verber I</span>
                <span class="location">20 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
        </div>
