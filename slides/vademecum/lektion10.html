  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom sg ender på <strong>nul</strong>, <strong>-s</strong> eller <strong>-m</strong>. Hvilke stammer har endelsen <strong>-m</strong>?</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>O-stammerne i neutrum, fx templum </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>A-stammerne har mærket &hellip;</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>nul, fx terra af stammen terra-</p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>O-stammerne i mask har nominativsendelsen &hellip;</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(u)s, fx servus, dominus </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>O-stammernes mask sg er dannet af stammen <strong>-o</strong> og &hellip;</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>nominativkasusmærket -s (-os > us) </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I Konsonant- og I-stammerne er der to kasusendelser: <strong>nul</strong> og <strong>-s</strong>. Nul bruges efter <strong>l</strong>, <strong>n</strong>, <strong>r</strong>. Cōnsul- hedder altså &hellip;</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cōnsul (som pater, māter) </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>Rēx</strong> har nominativendelsen &hellip;</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-s (rēg-s) – Stammer på <strong>-t</strong> har også <strong>-s</strong> i nom, men mister <strong>-t-</strong>: <strong>cīvitāt-s</strong> > <strong>cīvitās</strong>. </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dan nom sg af <strong>virtūt-</strong>, <strong>ūniversitāt-</strong>, <strong>juventūt-</strong>!</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>virtūs, ūniversitās, juventūs </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>N-stammer i m og f mister <strong>-n</strong> i nom: <strong>sermōn-</strong> > <strong>sermō</strong>, <strong>regiōn-</strong> > <strong>regiō</strong>. Dan nom sg af stammerne <strong>reformātiōn-</strong>, <strong>Platōn-</strong>, <strong>fictiōn-</strong></p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>reformātiō, Platō, fictiō </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dan nom sg af <strong>uxor-</strong> (hustru), <strong>ancilla-</strong>, <strong>asino-</strong>, <strong>gymnasio-</strong>, <strong>duc-</strong>, <strong>cervīc-</strong> (hals)!</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>uxor, ancilla, asinus, gymnasium, dux (duc-s), cervīx (cervīc-s) </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I-stammerne er en underafdeling af Kononant-stammerne. -i- findes kun bevaret i gen pl (fx <strong>urbium</strong>, <strong>montium</strong>, <strong>gentium</strong>), ellers bøjes de som alm Konsonant-stammer. Hvad hedder de tre eksempler i nom sg?</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>urbs, mons, gens (-ti forsvinder foran -s) </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nogle N-stammer på <strong>-on</strong> svækkes uden for nom (-on- > -in-). Akk-formen <strong>hominem</strong> (<strong>homin-</strong>) hedder altså i nom sg &hellip;(stammens -n- bortfalder)</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>homō</p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>og multitūdinem hedder i nom sg &hellip;</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>multitūdō</p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konsonant-stammer i neutrum har endelsen nul: <strong>tempor-</strong> (egl tempos) hedder altså i nom sg &hellip;</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tempus (tempos > tempus)</p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Neutrumsord på <strong>-s</strong> (fx corpus, tempus, genus, latus) ændrer i andre kasus stammens <strong>-s</strong> til <strong>-r</strong>: fx gen <strong>corporis</strong>, <strong>temporis</strong>, <strong>generis</strong>, <strong>lateris</strong>. Nom sg af disse ord hedder altså &hellip;</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>corpus, tempus, genus, latus </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder disse ord i nom pl?</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>corpora, tempora, genera, latera </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Neutrumsord af I-stamme ændrer i nom og akk sg -i til -e eller mister -i: <strong>mari-</strong> og <strong>animali-</strong> hedder således i nom og akk sg …</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>mare, animal. Læg mærke til, at kasusendelserne ikke berøres, men altid er de samme </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilket køn er de fleste A-stammer af?</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>femininum. Der er nogle få maskuline ord (<strong>nauta</strong>, <strong>scriba</strong>, <strong>agricola</strong>) </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke(t) køn er O-stammerne?</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>de der ender på -us er (næsten) alle mask (nogle få er fem), -um er altid neutrum </p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke(t) køn er Kons-stammer?</p>
            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>alle tre. Man kan ikke se kønnet. I U-stammerne findes der også ord af alle tre køn, men flest mask. I E-stammerne er der kun m og f</p>

            <span class="title">Lektion 10 – Nominativs dannelse (2.9)</span>
            </figure>
            
        </div>
      </section>
