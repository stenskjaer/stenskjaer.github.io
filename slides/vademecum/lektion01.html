  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et navneord hedder på &lsquo;latin&rsquo; &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Et substantiv; det betegner ting og begreber</p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et udsagnsord hedder &hellip; og betegner &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Et verbum. Et verbum betegner handlinger og tilstande</p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et tillægsord hedder &hellip; og betegner &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Et adjektiv. Adjektiver betegner egenskaber ved substantiver: canis <strong>magnus</strong> (en <strong>stor</strong> hund). Subst. og adj. er nominer</p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken ordklasse er <strong>terra</strong>?</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Et substantiv, for det betegner en ting (jord, land) og bøjes i kasus </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er <strong>magnus</strong>/<strong>magna</strong>/<strong>magnum</strong>?</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Et adjektiv (for det kan bøjes i køn og tal som på dansk stor/stort/store). <br /> Subst og adj = nominer </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er <strong>dīcō</strong>, <strong>dīcis</strong>, <strong>dīcit</strong> &hellip;?</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Et verbum, for det bøjes i personer (fx -ō, -s, -t, -mus, -tis, -nt) </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem ordklasserne af disse fire ord: <strong>Rōma</strong>, <strong>scrībunt</strong>, <strong>servus</strong>, <strong>magnus</strong>! Og hvilke ord er nominer?</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p><strong>Rōma</strong> substantiv, <strong>scrībit</strong> verbum, <strong>servus</strong> substantiv, <strong>magnus</strong> adjektiv. <strong>Rōma</strong>, <strong>servus</strong> og <strong>magnus</strong> er nominer </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Navneord, udsagnsord og tillægsord hedder altså på latin &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Substantiv, verbum og adjektiv</p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Stedord hedder pronomen. Et pronomen &lsquo;står i stedet for&rsquo; &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Et nomen (subst eller adj) </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et forholdsord hedder en præposition, som står foran &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Substantiver og andre kasusbøjede ord </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Pronomen og præposition hedder på dansk &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Stedord og forholdsord </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Pronominer står i stedet for &hellip; og præpositioner står foran &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Pronominer står i stedet for nominer (subst og adj). Præpositioner står foran substantiver og andre kasusbøjede ord </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Biord hedder på latin adverbium. Et adverbium beskriver &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>En egenskab ved et verbum eller et adjektiv (hun synger <strong>smukt</strong>, han er <strong>godt</strong> tosset) </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bindeord hedder på latin konjunktion. Konjunktioner sammenbinder &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Enkeltord med hinanden og hele sætninger med hinanden </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Tillægsform hedder på latin participium. Lang tillægsform hedder &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Imperfektiv participium (mærket er <strong>-nt-</strong>) </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Kort tillægsform hedder &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Perfektiv participium (mærket er <strong>-t-</strong> eller sjældnere <strong>-s-</strong>)</p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Latin har en verbalform svarende til dansk &lsquo;løbende&rsquo;, som hedder &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Imperfektiv participium</p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>og en verbalform svarende til &lsquo;spist&rsquo;, som hedder &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Perfektiv participium </p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Navnemåde hedder på latin &hellip;</p>
            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Infinitiv. Der findes en imperfektiv infinitiv og en perfektiv infinitiv</p>

            <span class="title">Lektion 01 – Grammatiske betegnelser (10 og 17)</span>
            </figure>
