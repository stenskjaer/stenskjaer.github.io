
<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Kons- og I-stammer. Først i m og f: nom sg ender enten på <strong>-s</strong> eller (ved stammer på -l, -n, -r) på <strong>nul</strong>. Stammerne <strong>rēg</strong>- og <strong>cōnsul-</strong> hedder derfor i nom &hellip;</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēx (<rēg-s), consul </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk sg har kasusmærket <strong>-m</strong>. Imellem stamme og <strong>-m</strong> sættes bindevokalen <strong>e</strong>: <strong>rēg-e-m</strong> og <strong>cōnsul-</strong>  &hellip;</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cōnsulem (altså samme kasusendelse som A- og O-stammer) </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen sg har endelsen <strong>-is</strong>, altså &hellip; (<strong>rēg-</strong>, <strong>cōnsul-</strong>)</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēgis, cōnsulis </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dativ ender på <strong>–ī</strong> og hedder derfor &hellip;</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēgī, cōnsulī </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Abl ender i de fleste tilfælde på <strong>-e</strong> (kun nogle I-stammer ender på <strong>-ī</strong>), altså &hellip;</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēge, cōnsule </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag kasusendelserne i sg!</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>s/nul, -(e)m, -is, -ē, -e</p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom og akk pl ender på <strong>-ēs</strong>, altså &hellip; (<strong>rēg-</strong>, <strong>cōnsul-</strong>)</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēgēs, rēgēs / cōnsulēs, cōnsulēs </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Genitiv ender på <strong>-um</strong>, altså &hellip;</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēgum, cōnsulum </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I-stammerne bevarer stammens <strong>-i</strong> i gen pl, der ender på <strong>-(i)um</strong>, fx <strong>parti-um</strong> og <strong>monti-</strong> &hellip;</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>montium</p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat og abl ender begge på <strong>-ibus</strong>, altså &hellip;(rēg-, cōnsul-)</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēgibus, rēgibus / cōnsulibus, cōnsulibus </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj <strong>rēx</strong> (<strong>rēg-</strong>) i pl!</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēgēs, rēgēs, rēgum, rēgibus, rēgibus </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvor mange forskellige former er der af <strong>rēx</strong> i pl?</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tre: rēgēs, rēgum, rēgibus </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nævn Konsonant-stammernes kasusendelser i pl!</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-ēs, -ēs, -(i)um, ibus, ibus </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj <strong>cōnsul</strong> i sg og pl!</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cōnsul, cōnsulem, cōnsulis, cōnsulī, cōnsule / cōnsulēs, cōnsulēs, cōnsulum, cōnsulibus, cōnsulibus </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>Pars</strong> (del) har stammen <strong>parti-</strong> (-i- viser sig kun i gen pl). Bøj ordet i sg og pl!</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>pars (< part(i)s), partem, partis, partī, parte / partēs, partēs, partium, partibus, partibus </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er Konsonant-stammernes kasusmærker i dat sg og pl?</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-ī og -ibus </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>og i akk sg og pl?</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(e)m, -ēs </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>i abl sg og pl?</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-e (sjældent -ī), -ibus </p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I nom sg og pl, og i gen sg og pl?</p>
            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>nom: -s/nul, -ēs, gen: -is, -(i)um</p>

            <span class="title">Lektion 08 – Kons- og I-stammer I (substantiver) (2.1.3.1)</span>
            </figure>
            
        </div>
      </section>
