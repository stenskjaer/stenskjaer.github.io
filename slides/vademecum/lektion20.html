            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De finitte nexus er karakteriseret ved, at verbet har personendelse og at de er sætningsdannende. De infinitte er karakteriseret ved at verbet ikke har personendelse og optræder som led i sætninger. Altså, hvilke nexus er sætningsdannende?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">1 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>De finitte nexus er sætningsdannende og har et verbum med en personendelse. De infinitte er ikke sætningsdannende</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">1 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Der findes to infinitte nexus på latin: akk m inf-konstruktioner og absolut ablativ-konstruktioner. – Giv en analyse af den danske sætning <strong>jeg hører ham komme</strong>!</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">2 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>jeg hører&lsquo; er nexus, &rsquo;ham komme&lsquo; er objekt for verbet &rsquo;hører' </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">2 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilket forhold er der mellem ham komme (som kan omskrives til <strong>at han kommer</strong>)?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">3 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>nexus-forhold (ham er subjekt for komme) </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">3 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Objektet er i sin indre opbygning en infinit nexus og består af et subst/pron (på latin i akk) og en infinitiv. Altså: Hvilken kasus står subjektet i den infinitte nexus i?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">4 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>subjektet i den infinitte nexus står i akkusativ, verbet står i infinitiv.</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">4 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Latin har tre aspekter, imperfektiv, perfektiv og (sjældent brugt i akk. m. inf) prospektiv. <strong>Imperfektiv infinitiv</strong> angiver samtidighed, <strong>perfektiv infinitiv</strong> angiver afsluttethed og <strong>prospektiv infinitiv</strong> angiver fremtidighed i forhold til det styrende verbum. Oversæt <strong>audiō patrem venīre</strong>!</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">5 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>jeg hører far komme / jeg hører, at far kommer (imperfektiv inf angiver samtidighed med audiō) </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">5 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Oversæt <strong>audiō patrem vēnisse</strong>!</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">6 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>jeg hører, at far er kommet (perfektiv inf angiver afsluttethed til audiō) </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">6 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Oversæt <strong>audiō patrem ventūrum esse</strong> (prospektiv inf)!</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">7 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>jeg hører, at far vil komme (prospektiv inf angiver fremtidighed til audiō) </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">7 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I det følgende eksempel står det det styrende verbum i fortid. Hvad betyder <strong>audīvī patrem venīre</strong>?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">8 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>jeg hørte, at far kom (imperfektiv inf angiver samtidighed med audīvī)</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">8 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Oversæt <strong>audīvī patrem vēnisse</strong>!</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">9 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>jeg hørte, at far var kommet (perfektiv inf angiver afsluttethed til audīvī) </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">9 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Oversæt <strong>audīvī patrem ventūrum esse</strong>!</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">10 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>jeg hørte, at far ville komme (prospektiv inf angiver fremtidighed til audīvī) </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">10 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk m inf-konstruktioner er infinitte &hellip;</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">11 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>nexus og derfor ikke sætninger </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">11 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken tidsrelation angiver imperfektiv inf i forhold til det styrende verbum?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">12 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>samtidighed</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">12 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Og perfektiv inf?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">13 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>afsluttethed </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">13 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Og prospektiv inf?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">14 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>fremtidighed</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">14 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Disse akk m inf-konstruktioner findes efter menings-, ytrings- og sanseverber (fx <strong>censeō</strong> mener, <strong>dīcō</strong> siger, <strong>audiō</strong> hører) og verber, der angiver vilje og sindsstemning (fx <strong>volō</strong> vil, <strong>doleō</strong> er bedrøvet over). Hvilket sætningsled er akk m inf-konstruktionen for det styrende verbum?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">15 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>direkte objekt </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">15 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nu til den anden infinitte nexus: absolut ablativ. Hvilket sætningsled er en absolut ablativ?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">16 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>adverbialled (ablativ er nemlig substantivets adverbielle kasus) </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">16 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>En absolut ablativ består normalt af et substantiv og et participium (imperfektiv eller perfektiv), begge sat i ablativ. De to participier (imperfektiv participium og perfektiv participium) har aspekter på samme måde som infinitiverne i akk m inf-konstruktionerne. Imperfektiv participium angiver derfor &hellip;</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">17 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>samtidighed med det styrende verbum </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">17 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektiv participium angiver &hellip;</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">18 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>afsluttethed i forhold til det styrende verbum </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">18 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Og prospektiv participium?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">19 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>fremtidighed til det styrende verbum </p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">19 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>En absolut ablativ må normalt oversættes med en ledsætning, og samtidighed kan angives med <strong>idet</strong> &hellip;, og fortidighed med <strong>efter at</strong> &hellip; Hvordan oversættes nu <strong>dominō dormiente servus fugit</strong> (<strong>dominō dormiente abs abl</strong>)?</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">20 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>mens herren sover, flygter slaven (imperfektiv participium angiver samtidighed med det styrende verbum, fugit)</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">20 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Oversæt <strong>dominō interfectō servus fugit</strong>!</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">21 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>efter at herren er blevet dræbt, flygter slaven (perfektiv part angiver afsluttethed til det styrende verbum, fugit)</p>
            <span class="title">Lektion 20 – Syntax</span>
            <span class="location">21 / 21</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
