
<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">

  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nogle adjektiver er O-/A-stammer, altså O-stammer, når de lægger sig til maskulinums- eller neutrumsord, og A-stammer, når de lægger sig til femininumsord. <strong>Magno-</strong>/<strong>magna-</strong> hedder således i nom sg i m, f og n &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>magnus, magna, magnum </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>m sg af magno- hedder altså &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>magnus, magnum, magnī, magnō, magnō </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Og i m pl &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>magnī, magnōs, magnōrum, magnīs, magnīs </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>n sg af <strong>magno-</strong>/<strong>magna-</strong> hedder &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>magnum, magnum, magnī, magnō, magnō </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Og i n pl &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>magna, magna, magnōrum, magnīs, magnīs </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Og i f sg &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">6 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>magna, magnam, magnae, magnae, magnā </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">6 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Og i f pl &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">7 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>magnae, magnās, magnārum, magnīs, magnīs </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">7 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Sådan bøjes adjektiver efter O-/A-stammerne. En del adjektiver bøjes efter Kons-stammerne. M og f er som regel identiske. <strong>Gravi-</strong> hedder i m og f nom og akk <strong>gravis</strong> og <strong>gravem</strong>. Hvad hedder gen, dat og abl?</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">8 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>gravis, gravī, gravī (I-stamme) </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">8 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dan pl (alle kasus) i m og f &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">9 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>gravēs, gravēs, gravium, gravibus, gravibus </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">9 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dan n sg (alle kasus) af <strong>gravi-</strong> (nom og akk sg = stammen, hvor dog stammens -i ændres til -e)!</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">10 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>grave, grave, gravis, gravī, gravī </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">10 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>n pl hedder &hellip;(bøjes som I-stammer)</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">11 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>gravia, gravia, gravium, gravibus, gravibus </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">11 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Det var alle adjektiver i positiv (1. grad). Hvilke to grupper adjektiver har man på latin?</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">12 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>en gruppe adjektiver, som er O-/A-stammer og en gruppe Konsonant-stammer. </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">12 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et adjektiv kan gradbøjes i positiv, komparativ og superlativ (stor, større, størst).  <strong>Komparativ</strong> dannes ved at sætte -ior på stammen (bøjet som Kons-stammerne, adjektiverne efter O-/A-stammerne mister stammens -o/-a). Hvad hedder <strong>lento-</strong>/<strong>lenta-</strong> og <strong>gravi-</strong> i komparativ i nom sg mask og fem?</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">13 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>lentior / gravior </p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">13 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj lentior og gravior i mask og fem sg &hellip; (alle komparativer er Kons-stammer, nemlig R-stammer)</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">14 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>lentior, lentiōrem, lentiōris, lentiōrī, lentiōre / gravior, graviōrem, graviōris, graviōrī, graviōre</p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">14 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>n nom og akk ender på -<strong>ius</strong> og lentior og gravior hedder derfor  &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">15 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>lentius, lentius / gravius, gravius</p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">15 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj de to adjektiver i n sg alle kasus!</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">16 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>lentius, lentius, lentiōris, lentiōrī, lentiōre / gravius, gravius, graviōris, graviōrī, graviōre</p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">16 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Superlativ dannes ved at sætte <strong>-issimo-</strong>/<strong>-issima-</strong> på den reducerede stamme. <strong>Lentus</strong> og <strong>gravis</strong> hedder derfor i nom sg alle køn &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">17 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>lentissimus, lentissima, lentissimum / gravissimus, gravissima, gravissimum</p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">17 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Repetition af adjektivernes bøjning: i positiv er der to typer adjektiver, nemlig &hellip;</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">18 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>de adjektiver, som er O-/A-stammer og de adjektiver, som er Kons-stammer (især I-stammer)</p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">18 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I komparativ bøjes alle adjektiver efter &hellip;-stammerne og i superlativ bøjes alle adjektiver efter &hellip;-stammerne</p>
            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">19 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>komparativ bøjes efter Kons-stammerne og superlativ bøjes efter O-/A-stammerne</p>

            <span class="title">Lektion 12 – Adjektiver</span>
            <span class="location">19 / 19</span>
            </figure>
            
        </div>
      </section>
