        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektivstammen dannes af imperfektivstammen og et af mærkerne <strong>-v-</strong>, <strong>-u-</strong>, <strong>-s-</strong> eller <strong>nul</strong>;<strong> amāv-</strong>, <strong>monu-</strong>, <strong>dīx-</strong>, <strong>audīv-</strong> er altså  &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">1 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>perfektivstammer af amā-, monē- (NB -e- forsvinder!), dīc-, audī- </p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">1 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Mærket <strong>-v-</strong> bruges ved a- og i- stammer. Dan perf-stamme af <strong>amā-</strong>, <strong>audī-</strong>, <strong>formā-</strong>, <strong>fīnī-</strong>!</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">2 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>amāv-, audīv-, formāv-, fīnīv-</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">2 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>-u-</strong> bruges mest ved e-stammer. Dan perf stammer af <strong>monē-</strong>, <strong>tacē-</strong>, <strong>docē-</strong> (fjern e-et!).</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">3 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>monu-, tacu-, docu-</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">3 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>-s-</strong> bruges ved kons-stammer. Dan perfektivstammer af <strong>scrīb-</strong>, <strong>dīc-</strong>, <strong>dūc-</strong> (c+s > x)!</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">4 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>scrīps- (scrībs- > scrīps-), dīx-, dūx-</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">4 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nogle konsonantstammer har mærket <strong>nul</strong>. Fx kan <strong>bib-</strong> (drik-) både være &hellip; og &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">5 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>imperfektivstamme og perfektivstamme. Der er ingen faste regler! (se listen over uregelmæssige verber)</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">5 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektivstammerne danner ligesom imperfektiv to modi og tre tider, nemlig &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">6 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>indikativ præsens, præteritum, futurum, konjunktiv præsens, præteritum</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">6 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektiv præsens har modus/tempus-mærket <strong>nul</strong> og særlige personendelser, nemlig &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">7 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-ī, -istī, -it/ -imus, -istis, -ērunt</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">7 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj <strong>amā-v-</strong> og <strong>dīx-</strong> i perfektiv ind præsens!</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">8 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>amav-ī, -istī, -it, -imus, -istis, -ērunt / dīxī, dīxistī, dīxit, dīximus, dīxistis, dīxērunt</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">8 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektiv indikativ præteritum har mærket <strong>-era-</strong>. <strong>Dīx-</strong> hedder altså &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">9 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>dīxeram, dīxerās, dīxerat, dīxerāmus, dīxerātis, dīxerant</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">9 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Den sjældne perfektiv futurum har mærket -er(i)-, altså <strong>amāverō</strong>, <strong>amāveris</strong> .</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">10 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>amāverit, amāverimus, amāveritis, amāverint</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">10 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektiv konj præsens har (også) mærket <strong>-eri-</strong>. Konj præt har mærket <strong>-isse-</strong>. Bøj <strong>amāv-</strong> i begge former!</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">11 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>amāverim, amāveris, amāverit, amāverimus, amāveritis, amāverint / amāvissem, amāvissēs, amāvisset, amāvissēmus, amāvissētis, amāvissent</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">11 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad kalder man alle disse former med personendelser?</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">12 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>finitte verbalformer i aktiv!</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">12 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke andre finitte verbalformer findes der?</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">13 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>verber med passive endelser </p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">13 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er forskellen på perfektiv ind præsens og perfektiv ind simplex, der jo er én og samme form?</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">14 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>perfektiv betyder som bekendt &lsquo;afsluttet handling&rsquo; og perf præs svarer til dansk førnutid, perf simplex til dansk datid </p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">14 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>audīvī betyder derfor både &hellip; og &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">15 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>jeg har hørt&lsquo; (= perf præs) &rsquo;jeg hørte' (= perf simplex)  </p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">15 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektiv præteritum dīxerant betyder &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">16 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>de havde sagt' </p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">16 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektiv futurum oversættes bedst som dansk førnutid; dīxerimus betyder &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">17 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>vi har sagt&lsquo; eller &rsquo;vi vil have sagt' </p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">17 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>sum</strong> er et meget almindeligt og uregelmæssigt verbum. Bøj det i imperfektiv indikativ præsens!</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">18 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>sum, es, est, sumus, estis, sunt </p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">18 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Imperf ind præt dannes af stammen <strong>era-</strong>, altså &hellip;</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">19 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>eram, erās, erat, erāmus, erātis, erant</p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">19 / 20</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Futurum dannes af er(i)-, altså ..</p>
            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">20 / 20</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>erō, eris, erit, erimus, eritis, erunt </p>

            <span class="title">Lektion 16 – Verber III</span>
            <span class="location">20 / 20</span>
            </figure>
