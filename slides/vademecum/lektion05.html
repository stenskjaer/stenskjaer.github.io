            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et substantiv har en stamme og en kasusendelse. A-stammerne er for det meste femininum. De ender i nom på <strong>-a</strong>; endelsen er altså &hellip;</p>
            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>nul: terra</p>

            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk sg ender på -m, altså &hellip;</p>
            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Både gen og dat ender på <strong>-ae</strong>, altså &hellip;</p>
            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Abl ender på langt <strong>-ā</strong>, altså &hellip;</p>
            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I nom pl er endelsen den samme som i gen og dat sg, altså &hellip;</p>
            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">5 / 19</span>

            <figure class="answer">

            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>

            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">6 / 19</span>
            </figure>

            <span class="title">Lektion 05 – A-stammer (substantiver) (2.1.1)</span>
            <span class="location">9 / 19</span>
            </figure>

            <span class="location">10 / 19</span>
