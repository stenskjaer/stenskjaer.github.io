                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Substantivernes O-stammer er enten maskulinum eller neutrum. I nogle former kan man ikke se stammens -o. Mask ender i nom sg på <strong>-us</strong>, neutrum ender i nom sg på <strong>-um</strong>. Servus (med stammen servo-) er altså &hellip; (køn, kasus, tal)</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>mask nom sg: servo-s > servus </p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Akk har samme endelse som i A-stammerne, servus hedder derfor i akk &hellip;</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servum (servo-m > servum) </p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gen har endelsen <strong>-ī</strong> og hedder &hellip;</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servī (servoi > servī)</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Dat og abl er lig med stammen og hedder &hellip;</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servō, servō </p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gentag singularis!</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servus, servum, servī, servō, servō</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nom pl hedder det samme som gen sg, altså &hellip;</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servī (servoi > servī) </p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Akk pl har som A-stammerne endelsen <strong>-s</strong>, altså &hellip;</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servōs</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gen pl har også samme endelse som A-stammerne, altså &hellip;</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servōrum</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Dat og abl har også samme endelse som A-stammerne, altså &hellip;</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servīs, servīs (servo-is > servīs) </p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gentag hele pluralis!</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servī, servōs, servōrum, servīs, servīs </p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bøj <strong>servus</strong> i sg og pl!</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>servus, servum, servī, servō, servō / servī, servōs, servōrum, servīs, servīs</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er <strong>servum</strong>?</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>akk sg </p>

                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>og <strong>servōrum</strong>?</p>

                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>

                <h4>Spørgsmål</h4>
                <p>og <strong>servī</strong>?</p>
                <span class="title">Lektion 06 – O-stammer</span>
                <span class="location">14 / 19</span>

                <figure class="answer">

                <figure class="question">
                <h4>Spørgsmål</h4>
                <p><strong>servō</strong>?</p>
                <span class="title">Lektion 06 – O-stammer</span>

                <figure class="answer">
                <h4>Svar</h4>

                <span class="location">15 / 19</span>

                <figure class="question">

                <p>Hvad er <strong>servīs</strong>?</p>

                <figure class="answer">

                <p>dat og abl pl </p>

                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad er <strong>servus</strong>?</p>

                <span class="location">17 / 19</span>

                <figure class="answer">

                <span class="location">17 / 19</span>

                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad hedder akk sg og pl?</p>

                <span class="location">18 / 19</span>

                </figure>
                
                <figure class="answer">

                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nævn alle kasusendelserne for O-stammer i maskulinum!</p>
                <span class="title">Lektion 06 – O-stammer</span>
