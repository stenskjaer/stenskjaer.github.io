
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Programmerede grammatikker : Repositorium til de programmerede latinske og græske grammatikker Vade Mecum og Echo">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Substantivernes O-stammer er enten maskulinum eller neutrum. I nogle former kan man ikke se stammens -o. Mask ender i nom sg på <strong>-us</strong>, neutrum ender i nom sg på <strong>-um</strong>. Servus (med stammen servo-) er altså &hellip; (køn, kasus, tal)</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>mask nom sg: servo-s > servus </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk har samme endelse som i A-stammerne, servus hedder derfor i akk &hellip;</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servum (servo-m > servum) </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen har endelsen <strong>-ī</strong> og hedder &hellip;</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servī (servoi > servī)</p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat og abl er lig med stammen og hedder &hellip;</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servō, servō </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag singularis!</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servus, servum, servī, servō, servō</p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom pl hedder det samme som gen sg, altså &hellip;</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servī (servoi > servī) </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk pl har som A-stammerne endelsen <strong>-s</strong>, altså &hellip;</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servōs</p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen pl har også samme endelse som A-stammerne, altså &hellip;</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servōrum</p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat og abl har også samme endelse som A-stammerne, altså &hellip;</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servīs, servīs (servo-is > servīs) </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag hele pluralis!</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servī, servōs, servōrum, servīs, servīs </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj <strong>servus</strong> i sg og pl!</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servus, servum, servī, servō, servō / servī, servōs, servōrum, servīs, servīs</p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken form er <strong>servum</strong>?</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>akk sg </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>og <strong>servōrum</strong>?</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>gen pl </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>og <strong>servī</strong>?</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>gen sg eller nom pl</p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>servō</strong>?</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>dat eller abl sg (= stammen) </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er <strong>servīs</strong>?</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>dat og abl pl </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er <strong>servus</strong>?</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>nom sg</p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder akk sg og pl?</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servum, servōs </p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nævn alle kasusendelserne for O-stammer i maskulinum!</p>
            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(u)s, -(u)m, -ī, -ō, -ō /  -ī, -s, -rum, -īs, -īs. Nu kan du de almindelige maskuline O-stammer!</p>

            <span class="title">Lektion 06 – O-stammer</span>
            </figure>
            
        </div>
      </section>
    </div>

  </body>
</html>
