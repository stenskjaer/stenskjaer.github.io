                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bortset fra de personlige og reflexive pronominer bøjes pronominerne som adjektiverne. De er i hovedsagen A- (f) og O-stammer (m og n). Pronominet <strong>ipso-</strong>/<strong>ipsa-</strong> hedder i akk sg og akk pl altså &hellip; (i alle køn)</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ipsum, ipsam, ipsum / ipsōs, ipsās, ipsa </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Abl sg og dat og abl pl hedder &hellip; (i alle køn)</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ipsō, ipsā, ipsō / ipsīs (dat og abl alle køn) </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gen og dat sg har henholdsvis endelsen -īus (-jus) og -ī uanset køn (her bortfalder stammens -o-/-a-).<strong> Ipso-</strong>/<strong>ipsa-</strong> hedder således &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ipsīus, ipsī </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nom pl af <strong>ipso-</strong>/<strong>ipsa-</strong> hedder som andre O- og A-stammer &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ipsī, ipsae, ipsa </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Akk pl hedder &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ipsōs, ipsās, ipsa</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gen pl hedder &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ipsōrum, ipsārum, ipsōrum </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Pronominernes nom sg er ofte uregelmæssig. Maskulinum sg får intet kasusmærke og stammens -o- ændres til <strong>-e</strong>. Neutrum sg får ofte endelsen <strong>-d</strong>. <strong>Illo-</strong>/<strong>illa-</strong> hedder derfor i nom sg &hellip; (alle køn)</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ille, illa, illud </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Akk sg neutrum er altid identisk med nom sg. <strong>Illo-</strong> hedder altså i n akk sg &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>illud</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bestem følgende former af Q-pronominet med hensyn til køn, tal og kasus: <strong>quem</strong>, <strong>quam</strong>, <strong>quod</strong>!</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>akk sg i m, f og n </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Formen <strong>illīus</strong> er &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>gen sg alle køn </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>H-pronominet er meget uregelmæssigt, bl.a. ved i nogle former at have suffixet <strong>-c</strong>, som bevirker, at et oprindeligt -m- ændres til -n-. Formerne <strong>hunc</strong>, <strong>hanc</strong>, <strong>hoc</strong> er derfor …</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>akk sg i henholdsvis m, f og n </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Pronominet <strong>eo-</strong>/<strong>ea-</strong> hedder i nom sg <strong>is</strong>, <strong>ea</strong>, <strong>id</strong>. Hvad er kasusendelserne?</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>-s, -, -d </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I akk sg (alle køn) hedder dette pronomen &hellip;(<strong>eo-</strong>/<strong>ea-</strong>)</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>eum, eam, id </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p><strong>Huius</strong> (H-pron) og <strong>cuius</strong> (Q-pron) er &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">14 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>gen sg alle køn </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">14 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bøj <strong>iste</strong>/<strong>ista</strong>/<strong>istud</strong> i sg alle køn!</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">15 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>iste, ista, istud / istum, istam, istud / istīus / istī/ istō, istā, istō</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">15 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bøj <strong>ille</strong>/<strong>illa</strong>/<strong>illud</strong> i pl alle køn &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>illī, illae, illa / illōs, illās, illa / illōrum, illārum, illōrum / illīs / illīs </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>H- og Q-pron har begge i nom sg f et <strong>-e</strong> efter stammen (H-pron desuden suffikset -c). De hedder derfor &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">17 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>haec, quae </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">17 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Q-pron har i dat og abl pl kasusendelser som Kons-stammerne (bemærk, at både quo- og qua- ændrer stammen til qui-). Dat og abl pl hedder altså &hellip;</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">18 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>quibus </p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">18 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bestem <strong>huic</strong> og <strong>cui</strong> med hensyn til køn, tal og kasus (H- og Q-pron)!</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">19 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>dat sg alle køn</p>
                <span class="title">Lektion 11 – Pronominer (4)</span>
                <span class="location">19 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
