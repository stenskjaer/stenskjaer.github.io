
<!DOCTYPE html>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et verbum består (mindst) af en stamme og en endelse. Først finitte verbalformer af imperfektivstammen: Nævn personendelserne i indikativ præsens aktiv!</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">1 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>-o/-m, -s, -t, -mus, -tis, -nt </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">1 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad kaldes verber med personendelser og verber uden personendelser?</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">2 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>finitte og infinitte verbalformer </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">2 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De finitte verbalformer har mellem stamme og personendelse et modus/tempus-mærke. I imperf indikativ præsens er mærket <strong>nul</strong>. Sæt aktive personendelser på stammen <strong>vidē-</strong>!</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">3 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>videō, vidēs, videt, vidēmus, vidētis, vident </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">3 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Indikativ præteritum har mærket <strong>-ba-</strong> mellem stamme og endelse, altså <strong>vidē-</strong> &hellip;</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">4 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>vidēbam, vidēbās, vidēbat, vidēbāmus, vidēbātis, vidēbant </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">4 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Indikativ futurum af <strong>vidē-</strong> har mærket <strong>-b-</strong> og bindevokalen <strong>i/u</strong> foran konsonant, altså personbøjes det *vidēbō &hellip;</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">5 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>vidēbis, vidēbit, vidēbimus, vidēbitis, vidēbunt </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">5 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konjunktiv præsens af <strong>vidē-</strong> har mærket <strong>-a-</strong> og bøjes altså &hellip;</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">6 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>videam, videās, videat, videāmus, videātis, videant </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">6 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Imperfektiv konjunktiv præteritum har mærket <strong>-re-</strong>, altså &hellip;</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">7 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>vidērem, vidērēs, vidēret, vidērēmus, vidērētis, vidērent </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">7 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Futurum har ingen konjunktivform. Nævn modus– og tempusmærkerne for <strong>vidē-</strong> i præsens, præteritum og futurum i indikativ og konjunktiv!</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">8 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ind præs: <strong>nul</strong>, ind præt:<strong>- ba-</strong>, futurum: <strong>-b(i/u)-</strong> konj præs:<strong>- a-</strong>, konj præt:’- re-*</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">8 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Disse mærker gælder for verber med stammen <strong>-ē-</strong>. Nævn 1sg af docē- i disse former!</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">9 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ind: doceō, docēbam, docēbō, konj: doceam, docērem </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">9 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Stammer på <strong>-ā-</strong> har de samme mærker, dog har konj præs <strong>-e-</strong> (amā-e-mus > amēmus). Nævn 2sg af <strong>amā-</strong> i imperfektiv indikativ og konjunktiv præs, præt og fut!</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">10 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ind: amā-s, amā-bā-s, amā-b-is konj: am-ēs (<amā-ē-s), amā-rē-s </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">10 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konsonantstammer indsætter bindevokal i ind præs: <strong>dicō</strong>, <strong>dicis</strong> &hellip;, <strong>scrībō</strong>, <strong>scrībis</strong> &hellip;(bøj videre!)</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">11 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>dīcit, dīcimus, dīcitis, dīcunt / scrībit, scrībimus scrībitis scrībunt (bindevokalen -u- bruges kun i 3 pl) </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">11 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ind præt dannes med bindevokal <strong>-e-</strong> og modus/tempus-mærket <strong>-ba-</strong>: <strong>dūc-ē-ba-m</strong>  &hellip;</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">12 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>dūcēbās, dūcēbat, dūcēbāmus, dūcēbātis, dūcēbant </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">12 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvordan dannes imperf konj præt?</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">13 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>med (e)-re (som i a- og e-stammerne): dūcerem, dūcerēs, dūceret, dūcerēmus, dūcerētis, dūcerent </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">13 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ind futurum har i 1sg mærket <strong>-a-</strong> i de andre former <strong>-e-</strong>: <strong>dūcam</strong>, <strong>dūcēs</strong> &hellip;</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">14 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>dūcet, dūcēmus, dūcētis, dūcent </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">14 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilket modus/tempus-mærke kan futurum altså forveksles med?</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">15 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>med konjunktiv præsens i a-stammerne og indikativ præsens i e-stammerne </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">15 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konsonantstammernes konj præs har mærket <strong>-a-</strong> i alle personer, altså <strong>dūcam</strong>, <strong>dūcās</strong> &hellip;</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">16 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>dūcat, dūcāmus, dūcātis, dūcant </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">16 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag modus/tempus-mærkerne for konsonantstammerne i imperfektiv ind og konj præs, præt og fut!</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">17 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ind præs: <strong>nul</strong>, præt: <strong>-ba-</strong>, fut:<strong> -a-</strong>/<strong>-e-</strong>; konj præs: <strong>-a</strong>-, præt: ’<strong>-re-</strong> </p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">17 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I-stammerne (audi-) bøjes i imperfektiv som konsonantstammerne. Nævn <strong>audī-</strong> i 1sg i imperf ind og konj:</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">18 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ind præs: audio, præt: audiēbam, fut: audiam (audiēs&hellip;) konj præs: audiam (audiās&hellip;) præt: audīrem</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">18 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>audīs</strong>, <strong>audiēbās</strong> og <strong>audiēs</strong> er hhv  &hellip; og betyder &hellip;</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">19 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ind præs, præt og fut: du hører, du hørte, du vil høre</p>
            <span class="title">Lektion 15 – Verber II</span>
            <span class="location">19 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
        </div>
      </section>
    </div>
