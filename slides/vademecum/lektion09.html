            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Neutrumsord efter Konsonant- og I-stammer har ingen endelse i nom og akk sg. Exāmen (undersøgelse) hedder derfor &hellip; (i nom og akk)</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>exāmen, exāmen </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen, dat og abl har samme endelser som andre Konsonant-stammer, altså &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-is, -ī, -e (ved Kons-st)/-ī (ved I-stammer) </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj <strong>exāmen</strong> i sg!</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>exāmen, exāmen, exāminis, exāminī, exāmine (stammens e svækkes foran n i ubetonet stavelse)</p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom og akk pl ender på <strong>-a</strong> (som alle neutrumsord). Exāmin- hedder derfor &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>exāmina, exāmina </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen, dat og abl pl har samme endelser som andre Konsonant-stammer, altså &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-um, (i)bus, (i)bus </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj <strong>exāmin-</strong> i pluralis!</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">6 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>exāmina, exāmina, exāminum, exāminibus, exāminibus </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">6 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvor mange forskellige former findes der altså i hhv sg og pl?</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">7 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tre i hvert tal </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">7 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Så går vi over til U-stammerne i m og f! I U-stammerne ender nom og akk sg også på <strong>-s</strong> og <strong>-m</strong>. <strong>Cāsu-</strong> (fald) hedder altså &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">8 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cāsus, cāsum </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">8 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen og dat sg ender på <strong>-s</strong> og <strong>-ī</strong>. <strong>Cāsu-</strong> hedder altså &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">9 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cāsus, cāsuī </p>

            <span class="location">9 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Abl har ingen kasusendelse. Bøj <strong>cāsu-</strong> i singularis!</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">10 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cāsus, cāsum, cāsūs, cāsuī, cāsū </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">10 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom og akk pl ender begge på <strong>-s</strong>, altså hedder <strong>cāsu-</strong>  ..</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">11 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cāsūs, cāsūs </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">11 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen pl har samme endelse som Konsonant-stammerne: <strong>-um</strong>. <strong>Cāsu-</strong> hedder altså &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">12 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cāsuum</p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">12 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I dat og abl forsvinder stammens -u- og endelsen er <strong>-ibus</strong>, altså &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">13 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>cāsibus, cāsibus </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">13 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj <strong>cāsus</strong> i sg og pl!</p>

            <figure class="answer">

            <p>cāsus, cāsum, cāsūs, cāsuī, cāsū / cāsūs, cāsūs, cāsuum, cāsibus, cāsibus </p>

            <span class="location">14 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Så går vi til E-stammerne! Nom og akk sg ender også på <strong>-s</strong> og <strong>-m</strong>.<strong>re-</strong> (ting) hedder &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">15 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rēs, rem </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">15 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen og dat sg ender begge på <strong>–ī</strong>; abl har ingen endelse. Bøj hele singularis!</p>

            <figure class="answer">

            <h4>Svar</h4>

            <p>rēs, rem, reī, reī, rē </p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">16 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom og akk pl ender på <strong>-s</strong> og hedder &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">17 / 19</span>

            <figure class="answer">

            <h4>Svar</h4>

            <p>rēs, rēs </p>

            <span class="location">17 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen ender på <strong>-rum</strong>, altså &hellip;</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">18 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>rērum</p>

            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>
            <span class="location">18 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat og abl ender på <strong>-bus</strong>. Bøj rēs i sg og pl!</p>
            <span class="title">Lektion 09 – Kons- og I-stammer II (substantiver) (2.1.3.2</span>

            <figure class="answer">
