
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Programmerede grammatikker : Repositorium til de programmerede latinske og græske grammatikker Vade Mecum og Echo">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Kasusmærket i neutrum sg nom (O-stammer) er &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-m: templum (templo-m > templum)</p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk har samme endelse, altså &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-m: templum </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen, dat og abl sg har samme endelser som maskulinum. <strong>Templum</strong> hedder derfor &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>templī, templō, templō </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>O-stammernes kasusendelser i neutrum sg er &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(u)m, -(u)m, -ī, -ō, -ō </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvor afviger de fra de maskuline O-stammer</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>kun i nom! </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I pl har både nom og akk endelsen <strong>-a</strong>. <strong>Templum</strong> hedder derfor i nom og akk pl &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>templa, templa (templo-a > templa) </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De øvrige kasus er igen som de maskuline O-stammer, altså &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>templōrum, templīs, templīs </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj hele <strong>templum</strong>!</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>templum, templum, templī, templō, templō / templa, templa, templōrum, templīs, templīs </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvor mange forskellige former er der i hhv. sg og pl?</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tre i hvert tal </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De få <strong>maskuline O-stammer</strong>, som ender på <strong>ro-</strong>, ender i nom sg på <strong>-r</strong>. <strong>Puero-</strong> (dreng) hedder derfor i nominativ &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>puer</p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>Libro-</strong> (bog) og <strong>magistro-</strong> (lærer) hedder i nom sg &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>liber, magister </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I akk sg hedder de &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>librum, magistrum (det er kun i nom sg, de er uregelmæssige!) </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nu repeterer vi: hvilken kasus og tal er <strong>servum</strong>?</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>akk sg </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk pl hedder &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>servōs </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>Servīs</strong> er &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>dat eller abl pl </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>Servī</strong> er &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>gen sg eller nom pl </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er <strong>servō</strong>?</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>dat eller abl sg (= stammen) </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>Templōrum</strong> er &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>gen pl </p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>Templa</strong> er &hellip;</p>
            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>nom og akk pl</p>

            <span class="title">Lektion 07 – O-stammer</span>
            </figure>
            
        </div>
      </section>
    </div>

	<script src="../../js/better-simple-slideshow.js"></script> <!-- Main script for slideshow -->
	<script src="../../js/hammer.min.js"></script><!-- for swipe support on touch interfaces -->
	<script>
	  var opts = {
      auto : false,
      fullScreen : false, 
      swipe : true
	  };
	  makeBSS('.bss-slides', opts);
	</script>
  </body>
</html>
