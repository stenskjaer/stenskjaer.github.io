        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et adverbium fortæller noget om et  &hellip;</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>et verbum, et adjektiv, et andet adverbium eller hele sætningen </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Et adverbium kan være født adverbium, fx <strong>mox</strong> (snart), eller være afledt af et adjektiv (hurtigt). Adj efter O-/A-stammer omdannes til adverbier ved <strong>–ē</strong> (stammens o-/a- bortfalder). Adj efter Kons-stammer omdannes til adverbier ved <strong>-iter</strong>. Adjektiverne lentus og gravis hedder derfor som adverbier &hellip;</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>lentē og graviter </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Adverbier kan naturligvis ikke kasusbøjes, men de kan gradbøjes (i komparativ og superlativ). Endelsen i komparativ er <strong>-ius</strong> og i superlativ *-issimē. Hvad hedder adjektiverne lentus og gravis som adverbier i alle 3 grader?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>lentē, lentius, lentissimē / graviter, gravius, gravissimē </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nu kan du danne adverbier af adjektiverne. Nu fra morfologien til syntaksen: Et adverbialled fortæller noget om verballeddet. Et adverbialled kan bestå af &hellip;</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>et adverbium, et substantiv i akkusativ eller ablativ (med eller uden præposition) eller en ledsætning </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken oplysning giver fx adverbiet <strong>hīc</strong> (her), ablativen (med præposition) <strong>in hortō</strong> (i haven), ledsætningen <strong>ubi sedēmus</strong> (hvor vi sidder)?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>alle fortæller om stedet for handlingen og de er derfor alle stedsadverbielle led </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken oplysning giver fx adverbiet <strong>nunc</strong> (nu), ablativen <strong>mense Januāriō</strong> (i januar måned), <strong>cum omnēs adsunt</strong> (når alle er til stede)?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>alle fortæller om tiden for handlingen og de er derfor alle tidsadverbielle led </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ablativ er substantivets adverbielle kasus med 3 hovedområder: <strong>instrumental</strong> (måde og middel), <strong>lokativ/temporal</strong> (sted/tid) og <strong>separativ</strong> (fjernelse). Hvilken af de tre hovedområder er det, når man har præpositionsforbindelser med ab (fra, af), dē (ned fra, af), ex (ud af, fra), sine (uden)?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>separativ ablativ </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke af de tre hovedområder bruges uden præposition?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>alle tre; langt den hyppigste er dog instrumental </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke tre ablativfunktioner findes der?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>instrumental (måde og middel), lokativ/temporal (sted/tid) og separativ (fjernelse) </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken ledfunktion i sætningen vil disse ablativer altid have?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>adverbiel funktion (ablativ er substantivets adverbielle kasus) </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Også akk kan have adverbiel funktion. Den angiver bl.a. <strong>retning mod noget</strong>. Ligesom ved ablativ kan præpositioner støtte betydningen. Præpositionen <strong>in</strong> kan både forbindes med akk (<strong>retning</strong>) eller abl (<strong>sted</strong>). Hvilken forskel er der i betydningen mellem <strong>in urbem</strong> (akk) og <strong>in urbe</strong> (abl)?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p><strong>in urbem</strong> (akk) til byen (retning),<strong>in urbe</strong> (abl) i byen (lokativ) </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>akk kan altså, foruden at angive akk objekt og objektsprædikat også fungere som adverbialled og betegner så &hellip;</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>en retning mod noget </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Derudover kan det betegne mådefang/grad og dermed være et adverbialled. <strong>Multum dormiō</strong> betyder?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>jeg sover meget </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilket sætningsled er <strong>multum</strong>?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>adverbialled (måde og grad) </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nu repeterer vi akk-funktionen: Hvilke tre ledfunktioner har akk?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>direkte objekt, objektsprædikat, adverbialled </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke betydningsområder har akk som adverbialled?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>retning og måde/grad. Ud over retning og måde/grad kan akk også bruges adverbielt om tidsrum: <strong>paucōs diēs morātus est</strong> han blev der nogle få dage – Hermed nok om akkusativs funktion.</p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus bruges først og fremmest til adverbialled?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ablativ (som er substantivets adverbielle kasus) </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke tre hovedområder kan ablativfunktionen deles op i?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>instrumental, lokativ/temporal og separativ </p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad angiver henholdsvis instrumental, lokativ/temporal og separativ?</p>
            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>instrumental angiver måde og middel, lokativ angiver tid og sted, separativ angiver fjernelse.</p>

            <span class="title">Lektion 13 – Adverbier og adverbielle led (3 og 11.9)</span>
            </figure>
