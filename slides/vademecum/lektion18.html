            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konjunktioner (&lsquo;bindere&rsquo;) knytter enkeltord, led og nexus sammen. Man skelner mellem <strong>parataktiske</strong> (sideordnende) og <strong>hypotaktiske</strong> konjunktioner (underordnende). De sidste indleder altid ledsætninger. – Parataktiske konjunktioner: <strong>et</strong>, <strong>atque</strong>, <strong>ac</strong> og <strong>-que</strong> betyder alle &hellip;</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>og </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De er alle positive. De negative parataktiske konjunktioner hedder <strong>neque</strong>, <strong>nec</strong> og betyder &hellip;</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>og &hellip; ikke </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>sed</strong>, <strong>vērum</strong>, <strong>autem</strong>, <strong>at</strong> er adversative (modsættende) parataktiske konjunktioner og betyder &hellip;</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>men/derimod </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>nam</strong>, <strong>enim</strong> er kausale (forklarende) parataktiske konjunktioner og betyder &hellip;</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>for, thi, nemlig </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Fælles for alle de nævnte konjunktioner (<strong>et</strong>, <strong>atque</strong>, <strong>ac</strong>, <strong>-que</strong>, <strong>neque</strong>, <strong>nec</strong>, <strong>sed</strong>, <strong>vērum</strong>, <strong>autem</strong>, <strong>at</strong>, <strong>nam</strong>, <strong>enim</strong>) er at de er &hellip;</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>parataktiske konjunktioner </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad vil det sige, at en konjunktion er parataktisk?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>at den er sideordnende (den binder enkeltord, led eller eller nexus på samme niveau sammen) </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad vil det sige, at en konjunktion er hypotaktisk?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>at den er underordnende (den knytter en ledsætning til en overordnet sætning) </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De fleste hypotaktiske konjunktioner indleder adverbielle ledsætninger: <strong>cum</strong> (da, idet), dum (mens), <strong>postquam</strong> (efter at), <strong>priusquam</strong> (før end) indleder alle adverbielle ledsætninger, som angiver &hellip;</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tid for den overordnede sætnings handling (altså er de tidsadverbielle ledsætninger) </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>cum</strong>, <strong>quia</strong>, <strong>quod</strong>, <strong>quoniam</strong> (alle med betydningen: fordi, eftersom) indleder alle adverbielle ledsætninger, som angiver &hellip; </p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>årsag til den overordnede sætnings handling (altså er de årsagsadverbielle ledsætninger) </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>sī</strong> (hvis), <strong>nisi</strong> (hvis &hellip;ikke) indleder begge adverbielle ledsætninger, som angiver &hellip; </p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>betingelse for den overordnede sætnings handling (altså er de betingelsesadverbielle, konditionale, ledsætninger) </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Der findes også substantiviske og adjektiviske ledsætninger. En substantivisk ledsætning fungerer som subjekt eller objekt i en overordnet sætning. Hvilket led er følgende substantiviske ledsætning: <strong>non intellegō, quid dīcās</strong> (jeg forstår ikke, hvad du siger)?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>quid dīcās&lsquo; er direkte objekt for verbet &rsquo;intellegō' </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Disse substantiviske ledsætninger indledes ofte af et interrogativt pronomen, som dermed også fungerer som hypotaktisk konjunktion. <strong>Quī amīcus est, amat</strong> (den der er ven, elsker). <strong>Quī amīcus est</strong> er en relativ ledsætning. Hvilket sætningsled er den i hovedsætningen?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>subjekt (det er altså en substantivisk ledsætning) </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Substantiviske ledsætninger fungerer som hvilke led i den overordnede sætning?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>subjekt eller objekt (det sidste er det almindeligste) </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Adjektiviske ledsætninger indledes med et relativt pronomen, som har et korrelat (et ord, det henviser til) i den overordnede sætning: <strong>mātrōna, quae hīc sedet, māter mea est</strong> (den kvinde, <strong>som sidder her</strong>, er min mor). Hvad er korrelatet til relativledsætningen <strong>quae hīc sedet</strong>?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>mātrōna</p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>quae hīc sedet</strong> er en adjektivisk ledsætning og danner derfor sammen med korrelatet <strong>mātrōna</strong> ét led. Hvilket sætningsled er <strong>mātrōna, quae hīc sedet</strong> i sætningen <strong>mātrōna, quae hīc sedet, māter mea est</strong>?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>subjekt for verbet est </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Opsummering: der findes to slags konjunktioner, nemlig &hellip;</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>de parataktiske og de hypotaktiske </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De hypotaktiske konjunktioner indleder 3 typer ledsætninger, nemlig &hellip;</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>de substantiviske, de adjektiviske og de adverbielle ledsætninger </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken af disse tre ledsætninger skal ikke i første omgang analyseres separat, men sammen med en del af den overordnede sætning?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>den adjektiviske ledsætning </p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken af de 3 ledsætninger (substantivisk, adjektivisk, adverbiel) er den hyppigst forekommende?</p>
            <span class="title">Lektion 18 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>den adverbielle ledsætning</p>

            <span class="title">Lektion 18 – Syntax</span>
            </figure>
