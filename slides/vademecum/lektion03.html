
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Programmerede grammatikker : Repositorium til de programmerede latinske og græske grammatikker Vade Mecum og Echo">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Kernen i en sætning hedder <strong>nexus</strong>; den består af subjekt og verballed. Hvilken kasus står subjektet i?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Nominativ</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad ender verballeddet på?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Personendelse </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nævn personendelserne i aktiv!</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-o,-m/-s/-t/–mus/-tis/-nt </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nævn personendelserne i passiv!</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-or,-r/-ris/-tur/-mur/-mini/-ntur </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad kaldes subjekt og verballed tilsammen?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Nexus</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad bestemmer, hvilke andre led der er i sætningen?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>De andre led bestemmes af verbets valens</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke verber kan have subjektsprædikat?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>De kopulative verber (især <strong>sum</strong>)</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Subj præd står i &hellip;</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Nom</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke verber har direkte objekt?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>De transitive</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Direkte objekt og objektsprædikat står i &hellip;</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Akk</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Indirekte objekt står i &hellip;</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Dativ</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag de 6 omtalte led!</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>1 subjekt, 2 verballed (1+2 = nexus), 3 subj præd, 4 dir obj, 5 obj præd 6 indir obj </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad lægger (7) adverbialled sig til?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Til verballeddet </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nævn de tre typer adverbialled!</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Instrumental (hvormed), lokativ/temporal (hvor/hvornår), separativ (hvorfra) </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke ord og ordforbindelser kan være adverbialled?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Adverbier, akkusativ (måde og grad), ablativer (instrumental, lokativ/temporal, separativ) med eller uden præposition, adverbielle ledsætninger </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke kasus kan altså bruges som adverbialled?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Akk og abl </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er normalt ikke noget selvstændigt led?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Gen</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke to kasus har (næsten!) kun én ledfunktion hver?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Dat ved indirekte objekt, abl ved adverbielle led </p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom har altså to og akk tre funktioner, hvilke?</p>
            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Nom: ved (1) subj og (2) subj præd; akk ved (1) dir obj, (2) objeksprædikat og (3) adverbialled (med eller uden præposition)</p>

            <span class="title">Lektion 03 – Syntaktiske grundbegreber (11.1-10)</span>
            </figure>
            
        </div>
      </section>
    </div>
