        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Modus (måde) angiver en nuancering af et udsagn, fx betegner &lsquo;du synger&rsquo;, &lsquo;syng&rsquo; og &lsquo;bare han vil synge&rsquo; tre forskellige modi. På latin er der 3 finitte modi: indikativ (faktum), konjunktiv (ønske, vilje) og imperativ (bydeform). – Hvor mange finitte modi er der på latin og hvad hedder de?</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tre: indikativ, konjunktiv og imperativ </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Imperativ bruges til &hellip;</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ordrer</p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Modus i hovedsætninger er normalt indikativ, men konjunktiv, hvis man vil udtrykke ønske (optativ) eller befaling/opfordring (jussiv). Hvorledes skal <strong>tacet</strong> (ind) og <strong>taceat</strong> (konj) oversættes? (<strong>taceo</strong> jeg tier stille)</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p><strong>tacet</strong> han tier stille; <strong>taceat</strong> han skal tie stille (jussiv) / bare han tier stille (optativ) </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konjunktiven i taceat betegner altså ..</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>befaling/opfordring (jussiv konjunktiv) eller ønske (optativ) </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konjunktiv i en hovedsætning betegner altså enten &hellip; eller &hellip;</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>befaling/opfordring (jussiv) eller ønske (optativ) </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Modus i ledsætninger: som regel er der ingen oversættelsesvanskeligheder, da betydningen støttes af konjunktionens betydning. Spørgende ledsætninger har altid konjunktiv: <strong>vidē, quis hīc sit</strong>! (se, hvem der er her). Bestem formen <strong>sit</strong>!</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>imperfektiv konj præsens af verbet sum </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ledsætninger indledt med den <strong>ut</strong> kan have indikativ eller konjunktiv og betydningen af ledsætningen er afhængig af modusbrugen. <strong>Ut med indikativ er sammenlignings-</strong> (som, ligesom) eller <strong>tidsledsætninger</strong> (da, så snart som). Hvorledes skal man oversætte <strong>ut patrēs sunt, sīc fīliī</strong>?</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>således som fædrene er, sådan er sønnerne </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Oversæt ut prīmum hīc vēnit, tumultus factus est!</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>så snart han kom, opstod der tumult </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad angiver ut-sætninger med indikativ? &hellip; og &hellip;</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>sammenligningsledsætninger og tidsledsætninger </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p><strong>Ut-sætninger med konjunktiv</strong> har tre betydninger: en <strong>objektssætning</strong>, en <strong>hensigtssætning</strong> (final) eller en <strong>følgesætning</strong> (konsekutiv). Oversæt <strong>cūrā, ut valeās</strong> (<strong>cūrō</strong> sørger for)!</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>sørg for, at du har det godt </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken ledfunktion har ledsætningen <strong>ut valeās</strong>?</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>direkte objekt for verbet &lsquo;cūrā&rsquo; </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad udtrykker ut-sætningen i <strong>vēnit, ut nobiscum essent</strong> (han kom, for at han kunne være sammen med os)?</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>hensigt, ut-sætn er derfor en final (hensigt) ledsætning og har konj (essent) </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad udtrykker ut-sætningen i <strong>ita vīxī, ut me cīvem honestum aestimem</strong> (jeg har levet således, at jeg mener, at jeg er en hæderfuld borger)?</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>følge, ut-sætn er derfor en konsekutiv (følge) ledsætning og har konj (aestimem) </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Når man møder en ut-sætning, skal man først analysere modusbrugen. Står verbet i indikativ, er der følgende to muligheder: en &hellip; og en &hellip; ledsætning</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tids- eller sammenligningsledsætning </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Har ledsætningen indledt af <strong>ut</strong> konjunktiv, er der tre muligheder &hellip;</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>en objektsledsætning (at), en final ledsætning (for at) eller en konsekutiv ledsætning (så at) </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Relative ledsætninger har normalt indikativ, men kan have konjunktiv for samtidig at udtrykke hensigt. Oversæt <strong>lēgātōs mīsit, quī pācem peterent</strong> (han sendte gesandter, som &hellip;) (<strong>pācem petō</strong> jeg beder om fred)</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>skulle bede om fred </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvorfor står den relative ledsætning i konjunktiv?</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>den udtrykker hensigt (= for at bede om fred) </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Oversæt <strong>nēmō est tam stultus, quī id nōn videat</strong> ingen er så tåbelig, &hellip;</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>(så) at han ikke kan se det </p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvorfor står den relative ledsætning i konjunktiv?</p>
            <span class="title">Lektion 19 – Syntax</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>den udtrykker følge (så at &hellip;)</p>

            <span class="title">Lektion 19 – Syntax</span>
            </figure>
