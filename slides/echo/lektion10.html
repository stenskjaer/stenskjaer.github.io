  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Græsk har seks modi (lektion otte), nemlig&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind konj opt imp inf ptc.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De to infinitte modi er&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Inf og ptc.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De fire finitte modi er&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind konj opt imp. </p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Modus kendes på modusmærket, der i ind og imp er -Ø. Der er altså intet mærke i&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind og imp. </p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konjunktivs mærke er forlænget temavokal. ο-ε-ε / ο-ε-ο bliver til&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ω-η-η <br /> ω-η-ω</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Modusmærket i indikativ er:</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ø (intet).</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Modsumærket i konjunktiv er: </p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>forlænget temavokal: ω-η-η/ω-η-ω.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Optativs mærke er: -ι- (οι αι ιη). Mærkerne i ind konj og opt er&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ø, forlænget temavokal og -ι- (dvs. οι αι ει ιη).</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modus i disse former: λύομαι, λύωμαι&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind og konj.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modus i disse former:  λύοιτο, λύεται</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Opt og ind. </p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Græsk har tre aspekter:</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Imperfektiv, aorist og perfektiv. 
De betegner handlingens uafsluttethed, overskuethed og afsluttethed, men ikke afstanden til den talende.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De tre aspekter på græsk er:</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Imp, aor og perf.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Imperf er den igangværende, uafsluttede handling; perf er&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Den afsluttede, fuldendte handling.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De tre handlingsformer/aspekter er&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Uafsluttet/igangværende (imperf), overskuet (aorist) og afsluttet (perf)</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Imperf har intet aspektmærke; de fleste aoristformer har mærket -σ-; perfektiv har reduplikation. Luk øjnene og gentag!</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>imperf: intet mærke; mange aor: -σ- (σ-aor); perf: reduplikation.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvordan dannes perfektiv reduplikation? </p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Gentagelse af stammens begyndelseskonsonant.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvordan ser perfektivstammen af λύω ud?</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>λέλυκ-</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aspektmærket i perf akt er ofte -κ-. Gentag aspektmærkerne!</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Imperf nul, mange aor -σ-, perf redupl og (i akt) ofte -κ-.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor med -σ- kaldes ofte&hellip;</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Sigmatiske aorister.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad kaldes den aor-type som har kort eller forandret stamme og temavokal?</p>
            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Tematisk aor ell. 2. aor.</p>

            <span class="title">Lektion 10 – Modus og aspekt (6.2.6–7, 13.4)</span>
            </figure>
