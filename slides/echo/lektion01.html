                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Der findes tre køn og fem kasus på græsk; De hedder:</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum, femininum, neutrum; nominativ, vokativ, akkusativ, genitiv, dativ.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I nom sing hedder den bestemte artikel ὁ, ἡ, τό, som er hhv.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum, femininum og neutrum: ὁ, ἡ, τό.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Akk hedder τόν, τήν, τό. Nominativ og akkusativ hedder altså&hellip;</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ὁ, ἡ, τό <br /> τόν, τήν, τό</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Genitiv hedder τοῦ τῆϛ τοῦ. Gentag nom, akk og gen for hvert køn!</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ὁ, τόν, τοῦ <br /> ἡ, τήν, τῆϛ <br /> τό, τό, τοῦ</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I genitiv er to køn ens, nemlig&hellip;</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum og neutrum.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I dat er mask og neutr også ens: τῷ τῇ τῷ. Gentag hele singularis i alle tre køn.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ὁ ἡ τό <br /> τόν τήν τό <br /> τοῦ τῆϛ τοῦ <br /> τῷ τῇ τῷ</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Der er altså kun to former, som begynder med spiritus i sing, nemlig&hellip;</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum og femininum nominativ. </p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I pluralis hedder nominativ οἱ αἱ τά. Gentag nominativ i singularis og pluralis!</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ὁ ἡ τό <br /> οἱ αἱ τά</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Akkusativ pluralis hedder τούϛ τάϛ τά. Gentag nominativ og akkusativ pluralis&hellip;</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>οἱ αἱ τά <br /> τούϛ τάϛ τά</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Genitiv er ens i alle køn: τῶν.  Genitiv i singularis og pluralis hedder&hellip;</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>τοῦ τῆϛ τοῦ <br /> τῶν τῶν τῶν</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Dativ pluralis hedder τοῖϛ ταῖϛ τοῖϛ; dativ singularis og pluralis hedder&hellip;</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>τῷ τῇ τῷ, <br /> τοῖϛ ταῖϛ τοῖϛ</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er τούϛ?</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum akkusativ pluralis.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er τῷ?</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum og neutrum dativ singularis.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er οἱ?</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">14 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum nominativ pluralis.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">14 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er τῶν?</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">15 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Genitiv pluralis, alle køn.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">15 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er τό?</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Nominativ og akkusativ neutrum singularis.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er τόν?</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">17 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum akkusativ singularis.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">17 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er τοῦ?</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">18 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Maskulinum og neutrum genitiv singularis.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">18 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken form er τῶν?</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">19 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Genitiv pluralis i alle køn.</p>
                <span class="title">Lektion 01 – Den bestemte artikel (2.2)</span>
                <span class="location">19 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
