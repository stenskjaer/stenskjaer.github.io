
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Programmerede grammatikker : Repositorium til de programmerede latinske og græske grammatikker Vade Mecum og Echo">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Både nominativ- og akkusativmærket er -ν; ἔργο- hedder i nom og akk\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔργον \\ ἔργον</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen og dat har samme endelser som i de maskuline O-stammer, altså\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-ου og -ῳ.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἔργον hedder i gen og dat\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔργου \\ ἔργῳ </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἔργον i singularis bøjes\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὸ ἔργον \\ τὸ ἔργον \\ τοῦ ἔργου \\ τῷ ἔργῳ</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Både nom og akk pl har samme endelse som τά; τὸ ἔργον hedder i nom og akk\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὰ ἔργα \\ τὰ ἔργα </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen og dat har samme endelser som den bestemte artikel i mask\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-ων \\ -οιϛ</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἔργον hedder i gen og dat plur\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τῶν ἔργων \\ τοῖϛ ἔργοιϛ</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>`De smukke arbejder' hedder\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὰ καλὰ ἔργα.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>`Dagens arbejde' hedder\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὸ ἔργον (τὰ ἔργα) τῆϛ ἡμέραϛ</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er τοῖϛ ἔργοιϛ?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Dat plur.  </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er τὰ ἔργα?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Nom og akk plur.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er τῷ ἔργῳ?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Dat sing.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er τὸ ἔργον?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Nom og akk sing.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er τῶν ἔργων?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Gen plur</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder τὸ ἔργον i gen sing?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τοῦ ἔργου</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj hele ἔργον i sing!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔργον \\ ἔργον \\ ἔργου \\ ἔργῳ</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj hele ἔργον i plur!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔργα \\ ἔργα \\ ἔργων \\ ἔργοιϛ</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder `det smukke arbejde'?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὸ καλὸν ἔργον.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder `det smukke arbejde' i gen plur?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τῶν καλῶν ἔργων.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
        </div>
      </section>
    </div>

	  var opts = {
      auto : false,

      swipe : true
	  };
	  makeBSS('.bss-slides', opts);
	</script>
  </body>
</html>
