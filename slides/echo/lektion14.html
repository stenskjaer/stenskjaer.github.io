            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Der er to infinitte modi:</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">1 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Inf og ptc</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">1 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Inf bruges som verballed i en infinit nexus, som kaldes&hellip;</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">2 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Akkusativ med infinitiv (a.c.i.)</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">2 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akkusativ med infinitiv har også en variant, som kaldes&hellip;</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">3 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Nominativ med infinitiv (n.c.i.)</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">3 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I nom og akk m. inf står subjektet i hhv.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">4 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Akkusativ og nominativ (n.c.i. er subjektet sjældent udtrykt).</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">4 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Oversæt ϕημί σε σοϕὸν εἶναι og  ϕημὶ σοϕὸς εἶναι</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">5 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Jeg siger, at du er klog (a.c.i.). Jeg siger, at jeg er klog (n.c.i.)</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">5 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Analysér denne sætning: ϕημὶ Σωκράτην σοϕώτατον εἶναι</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">6 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ϕημί: finit nexus <br /> Σωκράτην σοϕώτατον εἶναι: obj hvori der er et subj i akk, et verballed i inf og et subj præd i akk.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">6 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Analysér denne sætning: οἱ ᾽Αθηναῖοι νομίζουσι Σωκράτην ἀδικεῖν</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">7 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>οἱ ᾽Α. νομίζουσιν: finit nexus <br /> Σωκράτην ἀδικεῖν: infinit nexus, subj i akk og verbal i inf.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">7 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ὁρῶ σε πίνοντα (jeg ser dig drikke) - hvad kaldes denne konstruktion?</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">8 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Akkusativ med participium (a.c.p.). </p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">8 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ved hvilken type verber er akk m. ptc især hyppig?</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">9 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Sanseverber (verba sentiendi)</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">9 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>πυνθάνομαι αὐτὸν ἀποδημοῦντα (jeg erfarer, at han ikke er hjemme) kaldes:</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">10 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Akk m ptc (a.c.p.)</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">10 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Den almindeligste brug af participier er:</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">11 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Participium conjunctum <br /> attributiv (substantiveret) <br /> absolut genitiv.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">11 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvordan skelner man mellem ptc conj, attributiv ptc og abs gen (16.3)?</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">12 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(1) bestemt artikel = attributiv <br /> (2) ptc + nomen i genitiv = absolut genitiv <br /> (3) sanseverbum + ptc-konstruktion = a.c.p</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">12 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Brug af ptc: ὁ ἄρχων λέγει· ταῦτα ἐγένετο Σολωνοϛ ἄρχοντοϛ.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">13 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ὁ ἄρχων er et substantiveret participium; <br /> ἄρχοντοϛ er en del af en abs. Gen</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">13 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nexus i absolut genitiv består af&hellip;</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">14 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Et nomen i gen og et ptc i gen.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">14 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dan en abs gen af: Κῦροϛ βασιλεύει, Kyros er konge</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">15 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Κύρου βασιλεύοντοϛ</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">15 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvordan oversættes bedst Κύρου βασιλεύοντοϛ?</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">16 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>&lsquo;mens Kyros regerede/regerer&rsquo;</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">16 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem brugen af ptc og giv en oversættelse: ὁ ταῦτα λέγων </p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">17 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Attributiv brug. Den dette sigende = den, der siger dette</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">17 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem brugen af ptc og oversæt: ταῦτα λέγων ἀπῆλθε </p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">18 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Ptc conj (ingen artikel, ikke gen). <br /> Idet han sagde dette, gik han</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">18 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem brugen og ptc og oversæt: ἔρχεται ϕάσκουσα τοῦτο κάλλιον εἶναι.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">19 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Ptc conj. <br /> Hun kommer sigende dette at være bedre</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">19 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem brugen af ptc: θύοντοϛ μου τὰ ἱερὰ οἱ ἄλλοι σιωπῶσιν (jeg ofrende de hellige ting de andre tier)</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">20 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Abs gen. Den infinitte nexus θύοντοϛ μου har sit eget obj, τὰ ἱερά. <br /> Imens jeg ofrer, tier de andre.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">20 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem brugen af ptc: δειπνήσαϛ σπονδὰϛ ἐποίησε (havende spist gjorde han drikofre)</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">21 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Ptc conj.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">21 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken brug af ptc er generelt mest hyppig?</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">22 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Ptc con.</p>
            <span class="title">Lektion 14 – Infinitte nexus (16)</span>
            <span class="location">22 / 22</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
