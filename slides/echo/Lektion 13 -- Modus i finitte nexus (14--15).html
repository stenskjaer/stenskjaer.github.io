  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap" class="outer">
      <section id="main_content" class="inner">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er de fire finitte modi?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind, konj, opt, imp. </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilket synspunkt betegner brug af modus?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Den talendes. </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Indikativ angiver\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Et alm. synspunkt ell. spørgsmål om nutid, fortid, fremtid: λέγω, ἔλεγον, ἔλεξα, λέξω. jeg taler, talte, vil tale</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Konjunktiv udtrykker\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Den talendes tvivl eller vilje.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>τί εἴπω hvad skal jeg sige?, εὐχώμεθα lad os bede, μὴ εἴπῃϛ det må du ikke sige! kaldes hhv. dubitativ, hortativ og prohibitiv konjunktiv. De udtrykker\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Tvivl (kun 1. pers. sing.), fælles opfordring (kun 1. pl) forbud (kun 2. person).</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I ledsætninger bruges konj især (a) ved finalsætninger (ἵνα, ὡϛ ὅπωϛ for at) (b) med ἄν eventualis. Finalsætninger indledes med\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἵνα, ὡϛ, ὅπωϛ (negation: μή)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἄν + konj i ledsætninger kaldes\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Eventualis (15)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvorledes bruges optativ i hovedsætninger?  </p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>(a) + ἄν om mulighed potentialis: μανθάνοιϛ ἄν du lærer det måske, (b) + εἴθε om ønsker: εἴθε μανθάνοιϛ.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken brug af optativ er τοῦτο γένοιτο ἄν er altså\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Potentialis (opt + ἄν)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvorledes bruges optativ i ledsætninger? </p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>(a) + εἰ om potentialis (b) ved oblik optativ (se 14.8.2).</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: ἡ γῆ μέλαινα πίνει (den sorte jord drikker)</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind om et alm. og sandt udsagn</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: τί μοι μάχεσθε; (hvorfor slås I mod mig?)</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind om et alm. spørgsmål</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: ἐρωτῶ, ἵνα μάθω (jeg spørger for at lære)</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Konj i en finalsætning</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: βουλοίμην ἄν λέγειν\ldots{} (jeg ville gerne sige\ldots{})</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Optativ + ἄν = potentialis</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: πίνωμεν!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Lad os drikke! konj i 1 pl om fælles opfordring (hortativ)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: εἴθε γράϕοιτε (gid I ville skrive)</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Optativ om ønske.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: ἐὰν μοι τοῦτο παρέχῃϛ\ldots{} (hvis du tilbyder mig dette\ldots{})</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Konj i en ledsætning med ἄν (εἰ + ἄν → εἄν): eventualis</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: διδάσκω σε, ἵνα μάθῃϛ (underviser dig, for at du skal lære)</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Hovedsætn. i ind om et alm. udsagn, ledsætning + ἵνα og konj om hensigt (finalsætning)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: ἐδίδαξα σε, ἵνα μάθοιϛ (jeg underviste dig, for at du skulle lære)\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>HS i ind præt (aor) om en kendsgerning i fortiden, LS om en hensigt. Opt. er brugt oblik i stedet for konj. </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Sætningen ἐδίδαξα σε, ἵνα μάθοιϛ (obl opt) kunne også have heddet ἐδίδαξα σε, ἵνα \ldots{} (14.8.2)</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>μάθῃϛ (altså konj pga ἵνα, finalt)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: ὅταν (= ὅτε ἂν) πίνῃ τὸν οἶνον, ἥδεται (når han drikker vin, glæder han sig)</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>LS + ἄν og konj = eventualis, HS ind om en kendsgerning.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bestem modusbrug: παυσώμεθα μανθάνοντεϛ!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Konj i 1 pl om en fælles opfordring: lad os holde op med at lære!</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
