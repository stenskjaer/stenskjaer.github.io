                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Græsk har 6 modi. Hvilke?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">1 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Indikativ <br /> konjunktiv <br /> optativ <br /> imperativ <br /> infinitiv <br /> participium.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">1 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilke af disse er finitte?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">2 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Indikativ <br /> konjunktiv <br /> optativ <br /> imperativ.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">2 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nævn de to infinitte modi!</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">3 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Infinitiv <br /> participium.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">3 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilke modi har intet modusmærke?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">4 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Indikativ og imperativ.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">4 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Konjunktivs mærke er forlængede temavokaler. Nævn temavokalernes forlængede former!</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">5 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>-ω- <br /> -η- <br /> -η- <br /> -ω- <br /> -η- <br /> -ω-</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">5 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad er indikativs modusmærke?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">6 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Indikativ har intet modusmærke.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">6 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad er konjunktivs modusmærke?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">7 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Forlænget temavokal.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">7 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Optativs modusmærke er -ι- (-οι-, -αι-, -ιη-). Nævn modusmærkerne i indikativ, konjunktiv og optativ!</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">8 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Indikativ: intet; konjunktiv: forlænget temavokal; optativ: -ι-</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">8 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilke former er disse: (a) λύομαι, (b) λύωμαι?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">9 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) imperfektiv indikativ præsens medium 1 sg; <br /> (b) imperfektiv konjunktiv medium 1 sg</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">9 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilke former er disse: (a) λύοιτο, (b) λύεται?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">10 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) imperfektiv optativ medium 3 sg; <br /> (b) imperfektiv indikativ præsens medium 3 sg</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">10 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilke former er disse: (a) λύωσιν, (b) λύοιτο, (c) λύεσθε?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">11 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) imperf konj akt 3 pl <br /> (b) imperf opt med 3 sg <br /> (c) imperf ind præs 2 pl / imperf imp 2 pl</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">11 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Omsæt disse former til imperfektiv optativ (samme person osv): (a) λύωνται, (b) λύομαι.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">12 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) λύοιντο <br /> (b) λυοίμην</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">12 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Omsæt disse former til imperfektiv indikativ præsens (samme person osv): (a) λύωσιν (b) λύοις. (c) λύοιμι</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">13 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) λύουσιν; <br /> (b) λύεις; <br /> (c) λύω</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">13 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Γράφω betyder skriver. Bøj γράφω i imperfektiv konjunktiv aktiv!</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">14 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Γράφω <br /> γράφῃς <br /> γράφῃ <br /> γράφωμεν <br /> γράφητε <br /> γράφωσιν.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">14 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bøj γράγω i imperfektiv medium optativ!</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">15 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Γραφοίμην <br /> γράφοιο <br /> γράφοιτο <br /> γράφοίμεθα <br /> γράφοισθε <br /> γράφοιντο.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">15 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilke former er (a) γράφησθε (b) γράφετε?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">16 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) imperf konj med 2pl <br /> (b) imperf ind præs 2 pl / imperf imp 2 pl</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">16 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilke former er (a) γράφεται (b) γράφοι (c) γράφωνται?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">17 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) imperf ind præs med 3 sg <br /> (b) imperf opt  akt 3 sg <br /> (c) imperf konj med 3 pl</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">17 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilke former hedder begge γράφω?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">18 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Imperf ind præs akt 1 sg <br /> imperf konj akt 1 sg</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">18 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken af disse former er pl: γράφοιντο / γράφοιτο?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">19 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Γράφοιντο.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">19 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Indikativ har to tempora (tider): præsens og præteritum. Hvordan kan man se forskel på dem?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">20 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Præsens består af stamme + temavokal + personendelse. <br /> Præteritum består af augment + stamme + temavokal + personendelse.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">20 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Foran stammer, der begynder på konsonant er augmentet et ἐ- ἔ-λυ-ο-ν. Hvad hedder λύω i (a) imperf ind præt akt 2 pl, (b) imperf ind præt med 3pl?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">21 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) ἐ-λύ-ε-τε. <br /> (b) ἐ-λύ-ο-ντο</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">21 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Stammer der begynder med voka,l augmenteres ved at forlænge vokalen: α > η, ε > η, ο > ω (η, ω, ι, υ forandres ikke). Hvad hedder den augmenterede form af (a) ἀγ-, (b) ἐλαυν-, (c) ὀρεγ-?</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">22 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>(a) ἠγ- <br /> (b) ἠλαυν- <br /> (c) ὠρεγ-.</p>
                <span class="title">Lektion 17 – Modusmærker (6.2.6)</span>
                <span class="location">22 / 22</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
