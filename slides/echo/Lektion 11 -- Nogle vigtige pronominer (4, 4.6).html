    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De personlige pron og τίϛ/τιϛ har deres egen bøjning. Resten bøjes som\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>A- og O-stammerne.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>`Jeg' og `du' hedder i nom\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἐγώ, σύ</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I akk, gen og dat hedder `jeg' og `du' de samme endelser og hedder\ldots{} </p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>με σε \\ μου σου \\ μοι σοι. Der findes også en betonet form ἐμέ, ἐμοῦ, ἐμοί.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>`Vi', `I' hedder i nom ἡμεῖϛ ὑμεῖϛ. De bøjes også ens i\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Akk, gen, dat, nemlig: ἡμᾶϛ ὑμᾶϛ \\ ἡμῶν ὑμῶν \\ ἡμῖν ὑμῖν.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Det personlige pron 1. pers i sing og plur:</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἐγώ, (ἐ)με, (ἐ)μου, (ἐ)μοι \\ ἡμεῖϛ, ἡμᾶϛ, ἡμῶν, ἡμῖν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Det personlige pron 2. pers i sing og plur:</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>σύ, σε, σου, σοι \\ ὑμεῖϛ, ὑμᾶϛ, ὑμῶν, ὑμῖν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Pronominet ΤΙΣ findes i to former: med akut (τίϛ τίνα τίνοϛ τίνι – τίνεϛ τίναϛ τίνων τίσι(ν)) som betyder\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Hvem/hvad/hvilken (altså interrogativt)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ΤΙΣ uden accent (eller med gravis) betyder\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Nogen, man.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er τίνοϛ, τίνων?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Gen sing og plur </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er τίνι τίσι?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Dat sing og plur.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken kasus er τίνα τί?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τίνα: m/f akk sing eller n pl. 
τί: er nom og akk n sing</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken forskel er der på bøjningen af det relative pronomen (ὅς, ἥ, τό) og den bestemte artikel?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Den relative pronomen bøjes uden τ- og med accent på samtlige former. </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>αὐτόϛ har to grundbetydninger (4.4):</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Selv og (uden for nominativ) han hun den det (= pers pron)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad betyder sammensætningen αὕτοϛ, αὕτη ταὐτό (= ὁ αὐτοϛ, ἡ αὐτή, τὸ αὐτό)?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Den samme. </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder akk sing af ὁ αὐτός i alle tre køn?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὸν αὐτόν \\ τὴν αὐτήν \\ τὸ αὐτό (ταυτό)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>οὗτοϛ αὕτη τοῦτο (4.5) betyder\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Denne her (føromtalte). </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>οὗτοϛ αὕτη τοῦτο hedder i akk sing\ldots{}</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τοῦτον \\ ταύτην \\ τοῦτο \\ (alle former begynder altså med τ-)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder gen sing og plur af οὗτος αὕτη τοῦτο?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τούτου, ταύτηϛ τούτου \\ τούτων τούτων τούτων</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder nom sing og plur οὗτος αὕτη τοῦτο?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>οὗτοϛ αὕτη τοῦτο \\ οὗτοι αὗται ταῦτα</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad betyder οὗτος?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Denne/dette her, disse her.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
