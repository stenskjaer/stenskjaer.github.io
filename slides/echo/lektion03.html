            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nominativmærket er -ϛ; stammen λογο- (ord) hedder i nom&hellip;</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">1 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>λόγοϛ.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">1 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk ender på -ν. Hvad hedder ὁ καλὸϛ λόγοϛ i akk sing?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">2 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>τὸν καλὸν λόγον.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">2 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen ender på -ου; κύριοϛ betyder herre. Hvad hedder &lsquo;herrens hus (οἰκία)&rsquo;?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">3 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ἡ οἰκία τοῦ κυρίου. </p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">3 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat ender på -ῷ; ὁ λόγοϛ hedder i dat&hellip;</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">4 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>τῷ λόγῳ.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">4 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom pl har samme endelse som den bestemte artikel, ὁ λόγοϛ hedder derfor&hellip;</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">5 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>οἱ λόγοι.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">5 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk, gen og dat har samme endelser som den bestemte artikel. Angiv formerne i plur.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">6 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>τοὺϛ λόγουϛ <br /> τῶν λόγων <br /> τοῖϛ λόγοιϛ</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">6 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder herrernes huse?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">7 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>αἱ οἰκίαι τῶν κυρίων.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">7 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Vokativ sing ender på -ε. Sostratos! hedder derfor&hellip;</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">8 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>ὦ Σώστρατε.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">8 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken form er τοὺϛ λόγουϛ?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">9 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Akk pl.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">9 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken form er τῷ λόγῳ?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">10 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Dat sing.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">10 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder &lsquo;de smukke (καλο-) ord&rsquo; i dat plur?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">11 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>τοῖϛ καλοῖϛ λόγοιϛ.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">11 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj λόγοϛ i hele plur!</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">12 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>οἱ λόγοι <br /> τοὺϛ λόγουϛ <br /> τῶν λόγων <br /> τοῖϛ λόγοιϛ</p>

            <span class="location">12 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken form er τοῦ λόγου?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">13 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Gen sing.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">13 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken form er τοὺϛ λόγουϛ?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">14 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Akk pl.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">14 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Omsæt τοῦ καλοῦ λόγου til plur!</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">15 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>τῶν καλῶν λόγων.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">15 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag λόγοϛ i hele sing!</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">16 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>λόγοϛ <br /> λόγον <br /> λόγου <br /> λόγῳ</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">16 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder dat plur af ὁ κύριοϛ?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">17 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>τοῖϛ κυρίοιϛ.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">17 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad betyder οἱ λόγοι τοῦ κυρίου?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">18 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Herrens ord.</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">18 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder &lsquo;ordenes herre&rsquo;?</p>
            <span class="title">Lektion 03 – Substantiver, o-stammer, maskulinum (2.4)</span>
            <span class="location">19 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>

            <figure class="answer">
