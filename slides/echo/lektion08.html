
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Programmerede grammatikker : Repositorium til de programmerede latinske og græske grammatikker Vade Mecum og Echo">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De tematiske verber består af stamme, temavokal og endelse. <br /> Temavokalerne er ο-ε-ε/ο-ε-ο, de står mellem&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Stamme og endelse</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Temavokalerne er&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ο-ε-ε <br /> ο-ε-ο.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Der findes finitte og infinitte verbalformer; de finitte har personendelser, har de infinitte også det?</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>De infinitte verbalformer har ikke personendelse.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Infinitte verbalformer er infinitiv og participium. De finitte verbers temavokaler er&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ο-ε-ε <br /> ο-ε-ο.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De infinitte verbalformer er&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Infintiv og participium.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De fire finitte verbalformer er: indikativ, konjunktiv, optativ, imperativ, som har temavokalerne&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ο-ε-ε <br /> ο-ε-ο.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De fire finitte verbalformer er&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Indikativ, konjunktiv, optativ, imperativ.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De finitte verbalformer og infinitte former kaldes modi. Græsk har seks modi, nemlig&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind, konj, opt, imper, inf, ptc. </p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Indikativ har to tider, nemlig&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Præsens og præteritum</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De infinitte modi er&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Inf og ptc.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Indikativ har to tider (tempora), de er&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Præs. og præt.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Græsk har tre diateser: </p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Aktiv, medium, passiv.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De finitte modi er&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ind, konj, opt, imp.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Græsk har tre aspekter: imperf aor perf. Temavokalerne er&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ο-ε-ε <br /> ο-ε-ο</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De tre aspekter:</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Impf aor perf.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De tre diateser:</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Aktiv medium passiv</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nævn først alle tre aspekter, derefter de seks modi!</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Imperf, aor, perf; ind, konj, opt, imp, inf, ptc.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ind har to tempora:</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Præsens og præteritum.</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Præteritumsformer har foran stammen et augment (ἐ-). Præteritum er en tid/tempus, men i hvilken modus?</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Indikativ</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Præteritumsformen begynder med&hellip;</p>
            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Augment (enten ἐ- eller en forlængelse af begyndelsesvokalen).</p>

            <span class="title">Lektion 08 – Verbernes byggesten (6.2)</span>
            </figure>
            
        </div>
      </section>
    </div>
