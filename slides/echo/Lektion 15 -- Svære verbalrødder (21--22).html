  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad betyder aoriststammerne λαβ-, ἐλθ-, ἰδ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tag-, gå-, se-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>τυχ-, μαθ-, δο-, βαλ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>opnå-/træf, lær-, giv-, kast-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>εἰπ-, βα/βη, γεν-, λαθ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>sig-, gå-, bliv-, skjul</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>λαβ-, ἐλθ-, θαν-, βαλ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tag-, gå-, dø-, kast-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>γεν-, γνω-, μαθ-, εὑρ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>bliv- kend- lær-, find</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἰδ-, τυχ-, ἐλθ-, λαβ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>se-, opnå-/træf-, kom-, tag-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>παθ-, λαθ-, γεν-, ἐλθ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>lid-, skjul-, bliv-, kom-/gå-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>στη-, θη-, ἡ-, δω-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>stil-, sæt-, send- giv- (par. III)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>στα-, θε-, ἑ-, δο-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>kortformerne af stil-, sæt-, send-, giv-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>εἰπ-, λαβ-, πεισ-, μαθ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>sig-, tag-, overbevis-, lær-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>σχ-, πυθ-, λαθ-, γνω-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>hav-, lær-, skjul-, forstå-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>εὑρ-, λαβ-, λαθ-, γεν-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>find-, tag-, skjul-, bliv-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>βαλ-, βα/βη-, ἐλθ-, ἑλ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>kast, gå, kom/gå, tag-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>σχ-, ὀλ-, ἰδ-, εὑρ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>hav-, ødelæg-, se-, find-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>βαλ-, λαθ-, εἰπ-, ἐ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>kast-, skjul-, sig- vær-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>στα/στη-, ἐ-, πυθ-, πεισ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>stil-, vær-, lær-, overbevis-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>γεν-, εὑρ-, ἑλ-, γνω-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>bliv-, find-, tag-, forstå</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἰδ-, εἰπ-, ἐλθ-, λαβ-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>se-, sig-, kom-/gå-, tag-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἑλ-, βαλ-, σχ-, γεν-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>tag-, kast-, hav-/få-, bliv-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
