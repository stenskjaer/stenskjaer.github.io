
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Programmerede grammatikker : Repositorium til de programmerede latinske og græske grammatikker Vade Mecum og Echo">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>A-stammer er mest fem.<br /> Nominativmærket er Ø. Der findes to former: med slutvokal -α eller -η. <br /> Hvilken type er οἰκία (hus) og νίκη (sejr)?</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>οἰκία er af 1. type (-α); νίκη er af 2. type.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Sæt bestemt artikel på οἰκία og νίκη!</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἡ οἰκία, ἡ νίκη</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nominativendelsen er&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Ø (nul). </p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk ender på -ν; οἰκία og νίκη hedder i akk (med bestemt artikel)&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὴν οἰκίαν <br /> τὴν νίκην</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Genitivmærket er -ϛ; οἰκία og νίκη hedder derfor&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τῆϛ οἰκίαϛ, <br /> τῆϛ νίκηϛ.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat sing har iota subscriptum, altså&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τῇ οἰκίᾳ <br /> τῇ νίκῃ</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj ἡμέρα (dag) i sing!</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἡ ἡμέρα <br /> τὴν ἡμέραν <br /> τῆϛ ἡμέραϛ <br /> τῇ ἡμέρᾳ</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj δίκη (retfærdighed)!</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἡ δίκη <br /> τὴν δίκην <br /> τῆϛ δίκηϛ <br /> τῇ δίκῃ</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I plur er kasusendelserne de samme som ved den bestemte artikel, de hedder&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>αἱ <br /> τάϛ <br /> τῶν <br /> ταῖϛ</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj οἰκία i plur!</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>αἱ οἰκίαι <br /> τὰϛ οἰκίαϛ <br /> τῶν οἰκιῶν <br /> ταῖϛ οἰκίαιϛ </p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>δίκη bøjes som οἰκία&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>αἱ δίκαι <br /> τὰϛ δίκαϛ <br /> τῶν δικῶν <br /> ταῖϛ δίκαιϛ</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἡ καλὴ ἡμέρα betyder ‘den smukke dag’. Hvad hedder det i gen sing?</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τῆϛ καλῆϛ ἡμέραϛ.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder ἡ καλὴ ἡμέρα i akk pl?</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὰϛ καλὰϛ ἡμέραϛ.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>α-hannerne er navnet på nogle A-stammer som er m (2.3.2). De ender i nom sing på -ϛ. Hvilken form er ὁ Νικίαϛ?</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Nom sing.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Vok er lig stammen. Νικίαϛ hedder i vok&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ὦ Νικία!</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk sing ender på -ν; Νικίαϛ hedder derfor&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὸν Νικίαν.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen ender (som O-stammer) på ου, altså&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τοῦ Νικίου.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat sing har iota subscriptum; Νικίαϛ hedder i dat&hellip;</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τῷ Νικίᾳ.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj ὁ σοϕὸϛ Νικίαϛ i hele sing!</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ὁ σοϕὸϛ Νικίαϛ <br /> ὦ σοϕὲ Νικία <br /> τὸν σοϕὸν Νικίαν <br /> τοῦ σοϕοῦ Νικίου <br /> τῷ σοϕῷ Νικίᾳ</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvorledes bøjes α-hannerne i pluralis?</p>
            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Plur bøjes fuldstændig som de feminine A-stammer.</p>

            <span class="title">Lektion 02 – Substantiver, a-stammer (2.3)</span>
            </figure>
            
        </div>
      </section>
