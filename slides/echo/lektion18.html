
<!DOCTYPE html>
<html>

    <meta charset='utf-8'>

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Græsk har tre aspekter. Nævn dem!</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">1 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Imperfektiv, aorist, perfektiv.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">1 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Imperfektiv betegner den uafsluttede, igangværende handling. Hvad betegner perfektiv?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">2 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Perfektiv betegner den afsluttede, fuldendte handling (jeg har …)</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">2 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad betegner aorist?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">3 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Aorist betegner den overskuede handling (men ikke tid!)</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">3 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilke(t) aspektmærke(r) har perfektiv?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">4 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Aktiv: reduplikation og/eller -κ- efter stammen. <br /> Medium: reduplikation, ingen temavokal.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">4 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvori består en reduplikation?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">5 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>En reduplikation er en gentagelse af stammens begyndelseskonsonant + ε, fx λέ-λυ-κ-α.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">5 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er aspektmærket for den almindeligste aoristform?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">6 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Denne aorist dannes med -σ- efter stammen.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">6 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad kaldes denne aoristform?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">7 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Sigma-aorist.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">7 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken aoristform er den næsthyppigste?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">8 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Tematisk aorist, dvs. former med temavokal og imperfektivs endelser, men med ændret stamme (forkortet elelr forandret).</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">8 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvori adskiller en tematisk aorist sig altså fra imperfektivformen?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">9 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Kun ved at have en forkortet eller forandret stamme.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">9 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Perfektiv medium dannes med reduplikation og uden temavokal. Hvad hedder λύω i (a) perf med ind præs 3 pl (b) perf med ind præt 3 pl?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">10 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) λέλυνται; <br /> (b) ἐλέλυντο</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">10 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj λύω i perf med ind præs! </p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">11 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Λέλυμαι <br /> λέλυσαι <br /> λέλυται <br /> λυλύμεθα <br /> λέλυσθε <br /> λέλυνται.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">11 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj λύω i perf akt ind præs! </p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">12 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Λέλυκα <br /> λέλυκας <br /> λέλυκε <br /> λελύκαμεν <br /> λελύκατε <br /> λελύκασιν.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">12 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er imperfektivstammen af verbet λαμβάνω (tager)?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">13 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Λαμβαν-. </p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">13 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aoriststammen af λαμβάνω er λαβ-. Hvordan er aoristformen dannet, og hvad kaldes denne slags aorist?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">14 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Stammen er dannet ved en forkortelse; denne form kaldes tematisk aorist.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">14 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder aor konj akt 1-3 pl af λαμβάνω?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">15 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Λάβωμεν <br /> λάβητε <br /> λάβωσιν.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">15 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Verbet γίγνομαι (bliver) har aoriststammen γεν-.  Hvad hedder aor opt 1-3 sg af γίγνομαι?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">16 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Γενοίμην <br /> γένοιο <br /> γένοιτο.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">16 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder aor inf af λαμβάνω og γίγνομαι?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">17 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Λαβεῖν og γενέσθαι.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">17 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Λύω danner σ-aorist. Hvad hedder aor konj med 1 sg af λύω?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">18 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Λύσωμαι.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">18 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad hedder aor konj akt 2 pl af λύω?</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">19 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Λύσητε.</p>
            <span class="title">Lektion 18 – Aspektmærker (6.2.7)</span>
            <span class="location">19 / 19</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
        </div>
      </section>
