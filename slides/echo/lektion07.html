
<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Adj af 1. og 2. dekl har samme endelser som A og O-stammer. σοϕόϛ (klog) hedder i m, f, n nom sing&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>σοϕόϛ <br /> σοϕή <br /> σοϕόν</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I akk pl hedder de tre former af σοφός&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>σοϕούϛ <br /> σοϕάϛ <br /> σοϕά</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Adj efter 3. dekl har samme kasusmærker som konsonantstammerne; i mask og fem er kasusmærkerne (alle kasus)&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>nom ϛ/-, akk -α, gen -οϛ, dat ι, <br /> nom -εϛ, akk -αϛ, gen -ων, dat σι</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Adj efter 3. dekl konsonantmærker i neut&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-Ø, -Ø, -οϛ, -ι,  <br /> -α, -α, -ων, σι</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>εὐδαίμων (lykkelig) hedder i akk pl (alle køn)&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐδαίμοναϛ <br /> ευδαίμονα</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I dativ sing hedder εὐδαίμων&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">6 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐδαίμονι i alle køn</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">6 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>σ-stammerne mister -σ- mellem to vokaler: εὐγενήϛ hedder i akk *εὐγενέσα, der sammentrækkes til&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">7 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐγενῆ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">7 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I gen hedder εὐγενής *εὐγενέσοϛ, der bliver til&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">8 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐγενοῦϛ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">8 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dativ af εὐγενής hedder *εὐγενέσι, der bliver til&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">9 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐγενεῖ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">9 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Plur m og f nom og akk af εὐγενής hedder *εὐγενέσεϛ, der bliver til&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">10 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐγενεῖϛ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">10 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Plur neutr nom og akk af εὐγενής hedder *εὐγενέσα, der bliver til&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">11 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐγένη</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">11 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen og dat plur af εὐγενής hedder <strong>ευγενεσων, </strong>εὐγενεσι, der bliver til&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">12 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐγενῶν <br /> εὐγένεσι</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">12 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Komparativ dannes ved at føje -τεροϛ til stammen. δίκαιοϛ (retfærdig) hedder i komp&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">13 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>δικαιότεροϛ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">13 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Superlativ dannes ved at sætte -τατοϛ på stammen. δίκαιοϛ hedder i superlativ&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">14 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>δικαιότατοϛ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">14 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>εὐγενήϛ har stammen εὐγενεσ- og hedder i komp&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">15 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐγενέστεροϛ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">15 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>εὐγενής (st. εὐγενεσ-) hedder i superlativ&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">16 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὐγενέστατοϛ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">16 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Adverbier dannes i positiv med endelsen -ωϛ. καλόϛ hedder derfor&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">17 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>καλῶϛ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">17 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>εὐγενήϛ hedder som adv&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">18 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἐυγενῶϛ</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">18 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Adv kompareres med -τερον og -τατα. δικαίωϛ hedder i komp og sup&hellip;</p>
            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">19 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>δικαιότερον <br /> δικαιότατα</p>

            <span class="title">Lektion 07 – Adjektiver og adverbier (3)</span>
            <span class="location">19 / 19</span>
            </figure>
            
        </div>
      </section>
