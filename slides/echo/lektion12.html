
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Programmerede grammatikker : Repositorium til de programmerede latinske og græske grammatikker Vade Mecum og Echo">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akkusativ har to hovedfunktioner:</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Direkte objekt og i adverbialled.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Direkte objekt optræder efter en bestemt type verber, nemlig&hellip;</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>De transitive verber (11.3)</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I adverbielle forbindelser bruges akk til at angive&hellip;</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Forhold &lsquo;med hensyn til&rsquo; verbets handling.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Giv nogle betegnelser på adverbiel brug af akk (12.4.2)!</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Henseende, rum, retning, tid, omfang, måde samt præpositionsforbindelser med akk.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er genitivs to hovedfunktioner?</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>(1) sammenhængs- eller underordningskasus <br /> (2) adverbiel.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken type genitiv er (α) συμπόσιον θεῶν (β) περὶ τῶν θεῶν, (γ) γένεσιϛ τῶν θεῶν, (δ) πρὸϛ τῶν θεῶν, (ε) πολλοὶ τῶν θεῶν?</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>(a) possesiv <br /> (b) adverbiel <br /> (c) objektiv <br /> (d) adverbiel <br /> (e) partitiv.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dativ har også to hovedfunktioner:</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>(1) kasus for indirekte obj <br /> (2) adverbiel kasus</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken funktion har dativ i denne sætning: παρέχω σοι τὴν ἀρχήν (jeg tilbyder dig magten)?</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Indir obj.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ledfunktion af dativ:  δουλεύω τῷ κυρίῳ (jeg træller for herren)?</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Indir obj.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ledfunktion af dativ: τῷ στύλῳ γράϕω τὴν ἐπιστολήν (jeg skriver brevet med griflen)?</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Adverbiel (instrumentalis)</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ledfunktion af dativ: τῷ δήμῳ ἔδοξε (folket besluttede)?</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Indir obj.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Ledfunktion af dativ: οἱ ἵπποι ἐν τῷ πεδίῳ εἰσίν (hestene er på marken)?</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Adverbiel (præpositionsforbindelse)</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Samtlige ledfunktioner: ἡ βάρβιτοϛ ταῖϛ χορδαῖϛ ἔρωτα ἠχεῖ (lyrens strenge genlyder af kærlighed)?</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἠχεῖ: verballed <br /> ἡ βάρβιτοϛ: subj <br /> ταῖϛ χορδαῖϛ: adv. (instr) <br /> ἔρωτα: dir obj.</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Samtlige ledfunktioner: τὸν ἥλιον ἡ σελήνη πίνει (månen drikker solen)</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>πίνει: verballed <br /> τὸν ἥλιον: dir obj <br /> ἡ σελήνη: subj</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Samtlige ledfunktioner: ἐν τοῖϛ ῥόδοιϛ εὑρίσκω τὸν ῎Ερωτα (jeg finder Eros i roserne).</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εὑρίσκω: verballed <br /> ῎Ερωτα: dir obj <br /> τοῖϛ ῥόδοιϛ adv (&lsquo;styret af&rsquo; ἐν) </p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Analysér τοὺϛ ἆθλουϛ τοῦ ᾿Ηρακλέουϛ ᾆδω (jeg besynger Herakles' arbejder)!</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ᾆδω: verballed <br /> τοὺϛ ἆθλουϛ τοῦ ᾿Ηρακλέουϛ: dir obj (τοῦ ᾿Ηρακλέουϛ: poss gen til τοὺϛ ἆθλουϛ)</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Analysér ἡ μέλιττα πατάσσει με τὸν δάκτυλον (bien stikker mig på fingeren)!</p>
            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>πατάσσει: verballed <br /> ἡ μέλιττα: subj <br /> με: dir obj <br /> τὸν δάκτυλον: adv (henseende).</p>

            <span class="title">Lektion 12 – Kasusbrug (12)</span>
            </figure>
            
        </div>
      </section>
    </div>
