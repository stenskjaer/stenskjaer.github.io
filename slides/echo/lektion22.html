    <!-- MAIN CONTENT -->
    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Fire verber (‛de store μι-verber’) har stammer med kortform στα-, θε-, ἑ-, δο-. Hvad betyder de?</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">1 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στα- stille <br /> θε- sætte <br /> ἑ- sende <br /> δο- give</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">1 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag kortformerne af de fire store μι-verber</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">2 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στα- <br /> θε- <br /> ἑ- <br /> δο-</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">2 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Langformerne af de samme verbstammer hedder στη-, θη-, ἡ-, δω-. I imperf bruges langformerne i ind akt sing, kortformerne i resten. Gentag kort- og langformerne for hvert af de fire verber!</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">3 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στα-/στη- <br /> θε-/θη- <br /> ἑ-/ἡ- <br /> δο-/δω-</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">3 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag kortformerne samlet og derefter langformerne!</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">4 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στα-, θε-, ἑ-, δο- <br /> στη-, θη-, ἡ-, δω-</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">4 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I imperf har de store μι-verber reduplikation med vokalen ι:<br /> ἱστη- ἱστα-, τιθη- τιθε, ἱη- ἱε-, διδω- διδο-. <br /> Gentag de reduplicerede kortformer!</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">5 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἱστα- <br /> τιθε- <br /> ἱε- <br /> διδο-</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">5 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt af ἵστημι er atematisk og har langtrin overalt: ἔστην, ἔστης, ἔστη&hellip; fortsæt i pluralis!</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">6 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔστημεν <br /> ἔστητε <br /> ἔστησαν</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">6 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt sing af θη-, ἡ-, δω- har mærket -κ- og personendelsen -α, -ας, -ε. Dan aor præt akt sing af θη-</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">7 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔθηκα <br /> ἔθηκας <br /> ἔθηκε</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">7 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt plur dannes atematisk med kortformen θε-. Dan aor præt akt pl.</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">8 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔθεμεν <br /> ἔθετε <br /> ἔθεσαν</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">8 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag τίθημι i aor præt akt.</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">9 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔθηκα <br /> ἔθηκας <br /> ἔθηκε <br /> ἔθεμεν <br /> ἔθετε <br /> ἔθεσαν</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">9 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt af ἵημι hedder i sing ἥκα (fortsæt!) …</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">10 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἥκα <br /> ἥκας <br /> ἥκε</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">10 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt plur dannes atematisk med kortformen ἑ-, der sammen med augmentet skrives εἱ-. Dan aor præt akt pl.</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">11 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εἷμεν <br /> εἷτε <br /> εἷσαν</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">11 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag ἵημι i aor præt akt!</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">12 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἥκα <br /> ἥκας <br /> ἥκε <br /> εἷμεν <br /> εἷτε <br /> εἷσαν</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">12 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt af δίδωμι hedder i sing ἔδωκα (fortsæt!)…</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">13 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔδωκα <br /> ἔδωκας <br /> ἔδωκε</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">13 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt plur dannes atematisk med kortformen δο-. Dan aor præt akt pl!</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">14 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔδομεν <br /> ἔδοτε <br /> ἔδοσαν</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">14 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag δίδωμι i aor præt akt!</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">15 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔδωκα <br /> ἔδωκας <br /> ἔδωκε <br /> ἔδομεν <br /> ἔδοτε <br /> ἔδοσαν</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">15 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Uden for aor præt akt sing bruges kortformerne θε-, ἑ-, δο-. Bestem følgende former: (a) δοίη (b) θῆτε (c) δός</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">16 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>(a) aor opt akt 3 sg <br /> (b) aor konj akt 2 pl <br /> (c) aor imp 2 sg</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">16 / 17</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Futurum af ἵστημι, τίθημι, ἱημι, δίδωμι består af langformen + σ. Dan disse former i fut ind akt 1 sg!</p>
            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">17 / 17</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στήσω <br /> θήσω <br /> ἥσω <br /> δώσω</p>

            <span class="title">Lektion 22 – μι-verber (6.4, paradigme IIIa–b)</span>
            <span class="location">17 / 17</span>
            </figure>
