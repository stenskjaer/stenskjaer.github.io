        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">
 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>De personlige pron og τίϛ/τιϛ har deres egen bøjning. Resten bøjes som&hellip;</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">1 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>A- og O-stammerne.</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">1 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>&lsquo;Jeg&rsquo; og &lsquo;du&rsquo; hedder i nom&hellip;</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">2 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ἐγώ, σύ</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">2 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I akk, gen og dat hedder &lsquo;jeg&rsquo; og &lsquo;du&rsquo; de samme endelser og hedder&hellip; </p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">3 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>με σε <br /> μου σου <br /> μοι σοι. Der findes også en betonet form ἐμέ, ἐμοῦ, ἐμοί.</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">3 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>&lsquo;Vi&rsquo;, &lsquo;I&rsquo; hedder i nom ἡμεῖϛ ὑμεῖϛ. De bøjes også ens i&hellip;</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">4 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Akk, gen, dat, nemlig: ἡμᾶϛ ὑμᾶϛ <br /> ἡμῶν ὑμῶν <br /> ἡμῖν ὑμῖν.</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">4 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Det personlige pron 1. pers i sing og plur:</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">5 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>ἐγώ, (ἐ)με, (ἐ)μου, (ἐ)μοι <br /> ἡμεῖϛ, ἡμᾶϛ, ἡμῶν, ἡμῖν</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">5 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Det personlige pron 2. pers i sing og plur:</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">6 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>σύ, σε, σου, σοι <br /> ὑμεῖϛ, ὑμᾶϛ, ὑμῶν, ὑμῖν</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">6 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Pronominet ΤΙΣ findes i to former: med akut (τίϛ τίνα τίνοϛ τίνι – τίνεϛ τίναϛ τίνων τίσι(ν)) som betyder&hellip;</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">7 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Hvem/hvad/hvilken (altså interrogativt)</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">7 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>ΤΙΣ uden accent (eller med gravis) betyder&hellip;</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">8 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Nogen, man.</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">8 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken kasus er τίνοϛ, τίνων?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">9 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Gen sing og plur </p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">9 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken kasus er τίνι τίσι?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">10 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Dat sing og plur.</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">10 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken kasus er τίνα τί?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">11 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>τίνα: m/f akk sing eller n pl. <br /> τί: er nom og akk n sing</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">11 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvilken forskel er der på bøjningen af det relative pronomen (ὅς, ἥ, τό) og den bestemte artikel?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">12 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Den relative pronomen bøjes uden τ- og med accent på samtlige former. </p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">12 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>αὐτόϛ har to grundbetydninger (4.4):</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">13 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Selv og (uden for nominativ) han hun den det (= pers pron)</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">13 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad betyder sammensætningen αὕτοϛ, αὕτη ταὐτό (= ὁ αὐτοϛ, ἡ αὐτή, τὸ αὐτό)?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">14 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Den samme. </p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">14 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad hedder akk sing af ὁ αὐτός i alle tre køn?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">15 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>τὸν αὐτόν <br /> τὴν αὐτήν <br /> τὸ αὐτό (ταυτό)</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">15 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>οὗτοϛ αὕτη τοῦτο (4.5) betyder&hellip;</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">16 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Denne her (føromtalte). </p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">16 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>οὗτοϛ αὕτη τοῦτο hedder i akk sing&hellip;</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">17 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>τοῦτον <br /> ταύτην <br /> τοῦτο <br /> (alle former begynder altså med τ-)</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">17 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad hedder gen sing og plur af οὗτος αὕτη τοῦτο?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">18 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>τούτου, ταύτηϛ τούτου <br /> τούτων τούτων τούτων</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">18 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad hedder nom sing og plur οὗτος αὕτη τοῦτο?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">19 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>οὗτοϛ αὕτη τοῦτο <br /> οὗτοι αὗται ταῦτα</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">19 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Hvad betyder οὗτος?</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">20 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>Denne/dette her, disse her.</p>
                <span class="title">Lektion 11 – Nogle vigtige pronominer (4, 4.6)</span>
                <span class="location">20 / 20</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
        </div>
