        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De såkalte verba contracta har stammer på -α, -ε -ο. De afviger i imperfektiv fra bøjningsmønstrene i paradigme I. Hvorfor og hvordan?</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">1 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>Verba contracta sammentrækker slutvokalen og temavokalen til én vokal. </p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">1 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Der er seks hovedregler, fordi der er to temavokaler: ε og o. <br /> Regel 1: -α + e-lyd (ε, η) kontraheres til -ᾶ/-α. α- ε-ι kontraheres til ᾷ. A vinder over E! <br /> Kontrahér (a) τιμά-ε-τε (b) τιμά-ε-ις, (c) τίμα-ε, (d) τιμάητε!</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">2 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) τιμᾶτε <br /> (b) τιμᾷς <br /> (c) τίμα <br /> (d) τιμᾶτε.</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">2 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Regel 2: -α + o-lyd (ο, ου, ω) kontraheres til -ῶ/ω.<br /> O vinder altid! <br /> Kontrahér: (a) τιμά-ο-μεν, (b) τιμά-ουσι, (c) τιμα-ό-μενος!</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">3 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) τιμῶμεν <br /> (b) τιμῶσι <br /> (c) τιμώμενος</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">3 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er de ukontraherede former af følgende kontraherede verber: <br /> (a) ὁρῶσιν, (b) τιμᾶσθε, (c) ἐρᾷ, (d) νικῶμεν?</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">4 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) ὁρά-ουσι, (b) τιμά-εσθε, (c) ἐράει, (d) νικάομεν eller konjunktiv: <br /> (a) ὁράωσιν, (b) τιμάησθε, (c) ἐραῃ, (d) νικάωμεν.</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">4 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Regel 3: ε + en e-lyd (ε, ει, η) kontraheres til ει eller η. <br /> Kontrahér (a) φιλε-ε-ι (b) φιλέ-ε-τε (c) φιλέ-η-ται!</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">5 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) φιλεῖ <br /> (b) φιλεῖτε <br /> (c) φιλῆ-ται</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">5 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er de ukontraherede former af følgende kontraherede verber: (a) φοβεῖ, (b) αἱρεῖσθε, (c) φιλεῖτε (d) τελεῖς?</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">6 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) φοβέ-ε-ει <br /> (b) αἱρέ-ε-σθε <br /> (c) φιλέ-ε-τε <br /> (d) τελέ-ε-ις.</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">6 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Regel 4: ε + en o-lyd (ο ου ω) kontraheres til o-lyd. O vinder altid! <br /> Kontrahér: (a) φιλέ-ο-μαι, (b) φιλέ-ο-μεν, (c) φιλε-ο-μενος (d) φιλέ-ων!</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">7 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) φιλοῦμαι <br /> (b) φιλοῦμεν <br /> (c) φιλούμενος <br /> (d) φιλῶν</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">7 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er de ukontraherede former af følgende kontraherede verber: (a) φιλούμεθα, (b) τελοῦσι, (c) αἱροῦνται (d) φοβοῦμαι?</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">8 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) φιλε-ό-μεθα <br /> (b) τελέ-ουσι <br /> (c) αἱρέ-ο-νται <br /> (d) φοβέ-ο-μαι</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">8 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Regel 5: o + en e-lyd kontraheres til o-lyd (ου ω οι). O vinder altid! <br /> Kontrahér: (a) δηλό-ει, (b) δηλό-ε-σθε, (c) ἐδήλο-ε, (d) δηλό-η-ις!</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">9 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) δηλοῖ <br /> (b) δηλούσθε <br /> (c) ἐδήλου <br /> (d) δηλοῖς</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">9 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er de ukontraherede former af følgende kontraherede verber: δηλoῖ, δουλοῦσθε, δηλοῦν, καινοῦτε? </p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">10 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>δηλό-ει <br /> δουλό-ε-σθε <br /> δηλό-ειν <br /> καιν-ό-ε-τε.</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">10 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Regel 6: ο + en o-lyd kontraheres på samme måde som ο + en e-lyd. <br /> Kontrahér: (a) δηλό-ω (b) δηλο-ώ-μεθα (c) δηλό-οντος (d) δηλό-οι-το!</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">11 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) δηλῶ <br /> (b) δηλώμεθα <br /> (c) δηλοῦντος <br /> (d) δηλοῖτο</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">11 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvad er de ukontraherede former af følgende kontraherede verber: (a) δηλοῦνται, (b) δηλῶσθε (c) δηλῶνται (d) δηλοῖντο?</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">12 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
            
            <figure class="answer">
            <h4>Svar</h4>
            <p>(a) δηλό-ο-νται <br /> (b) δηλό-η-σθε <br /> (c) δηλό-ω-νται <br /> (d) δηλόοιντο.</p>
            <span class="title">Lektion 21 – Verba contracta (6.3.1, paradigme II)</span>
            <span class="location">12 / 12</span>
            <div class="close"><a href="../../index.html">&#10005;</a></div>
            </figure>
