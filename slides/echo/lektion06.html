                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>πόλιϛ (stamme: πόλε-) hedder i gen og dat sing&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>πόλεωϛ <br /> πόλει</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">1 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nom og akk pl ender på -ειϛ. ἡ πόλιϛ hedder i nom og akk pl&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>αἱ πόλειϛ <br /> τὰϛ πόλειϛ</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">2 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gen og dat dannes som i sing med stammen πολε og hedder&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>πόλεων <br /> πόλεσι</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">3 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bøj πόλιϛ i sing og plur!</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>πόλιϛ, πόλιν, πόλεωϛ, πόλει <br /> πόλειϛ, πόλειϛ, πόλεων, πόλεσι</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">4 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>βασιλεύϛ er en ϝ-stamme, og acc ender derfor på&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>-α, men mellem to vokaler forsvinder ϝ βασιλέα.</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">5 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gen og dat plur af βασιλεύς har samme former af endelsen som πόλεωϛ og πόλει&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>βασιλέωϛ <br /> βασιλεῖ</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">6 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Nom plur ender på -ειϛ, βασιλεύς hedder altså&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>βασιλεῖϛ.</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">7 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Acc plur ender på -αϛ, βασιλεύς hedder altså&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>βασιλέαϛ.</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">8 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gen plur har den sædvanlige endelse, så βασιλεύς hedder&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>βασιλέων</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">9 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Dat-mærket er det alm -σι; ϝ viser sig (ligesom i nom sing) som -υ-, og βασιλεύς i dat plur hedder derfor&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>βασιλεύσι</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">10 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>σ-stammer er mest neutr, fx. τὸ γένοϛ (slægt). Nom og akk sing er ens og hedder&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>τὸ γένοϛ <br /> τὸ γένοϛ</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">11 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>De øvrige kasus dannes af stammen γενεσ-. Mellem to vokaler forsvinder -σ-: εσοϛ → εοϛ → ουϛ. <br /> γένοϛ hedder i genitiv&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>γένουϛ.</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">12 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I dat svinder også -σ- mellem to vokaler: *γένεσι →</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>γένει.</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">13 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I nom og akk pl af γένος (*γενεσα → γενεα) sammentrækkes vokalerne til -η, altså&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">14 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>τὰ γένη</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">14 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Gen plur af γένος (*γενεσων) hedder&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">15 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>γενῶν.</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">15 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>I dat plur (*γενεσσι) forsvinder det ene -σ- og formen hedder&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>γένεσι.</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">16 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bøj hele sing af γένοϛ!</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">17 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>γένοϛ <br /> γένοϛ <br /> γένουϛ <br /> γένει</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">17 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Bøj plur af γένοϛ!</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">18 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>γένη <br /> γένη <br /> γενῶν <br /> γένεσι(ν)</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">18 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                 
                <figure class="question">
                <h4>Spørgsmål</h4>
                <p>Kontraktionsreglerne ved svind af intervokalisk sigma: <br /> <strong>-εσος, </strong>-εσι, <strong>-εσα, </strong>-εσων bliver til&hellip;</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">19 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
                
                <figure class="answer">
                <h4>Svar</h4>
                <p>-ουϛ <br /> -ει <br /> -η <br /> -ων</p>
                <span class="title">Lektion 06 – Konsonantstammer fortsat (2.5)</span>
                <span class="location">19 / 19</span>
                <div class="close"><a href="../../index.html">&#10005;</a></div>
                </figure>
