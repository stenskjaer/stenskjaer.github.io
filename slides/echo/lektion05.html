        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nominativmærket er enten -ϛ eller Ø. κῆρυξ (budbringer) tilhører type&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Type 1: κηρυκ-ϛ.</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">1 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk.-mærket er -α, og i ι- og υ-stammer ν. <br /> κῆρυξ og ὗϛ hedder i akk&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>κήρυκα, <br /> ὗν</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">2 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen-mærket er -οϛ; κῆρυξ og ὗϛ hedder i gen&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>κήρυκοϛ, <br /> ὑόϛ</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">3 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat-mærket er ι, og κῆρυξ og ὗϛ hedder derfor i dat&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>κήρυκι, <br /> ὑί</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">4 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Kasusmærkerne hedder i sing&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-ϛ (Ø), <br /> -α (-ν), <br /> -οϛ, <br /> -ι</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">5 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Nom pl har endelsen -εϛ; κῆρυξ og ὗϛ hedder&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">6 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>κήρυκεϛ, <br /> ὕεϛ</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">6 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Akk-mærket er -αϛ ved konsonantstammer, -ϛ ved υ-stammer. κῆρυξ og ὗϛ hedder derfor i acc pl&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">7 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>κήρυκαϛ, <br /> ὗϛ</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">7 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen-mærket er det samme som i A- og O-stammer; κῆρυξ og ὗϛ hedder derfor&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">8 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>κηρύκων, <br /> ὕων</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">8 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat-mærket er -σι(ν); κῆρυξ og ὗϛ hedder i dativ&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">9 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>κήρυξι, <br /> ὗσι</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">9 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Kasusmærkerne hedder i plur&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">10 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-εϛ <br /> -αϛ/-ϛ <br /> -ων <br /> -σι</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">10 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ὄψ betyder stemme - stammen er&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">11 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ὀπ-</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">11 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj ἡ ὄψ i sing!</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">12 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ὄψ <br /> ὄπα <br /> ὀπόϛ <br /> ὀπί</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">12 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Bøj ἡ ὄψ i plur!</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">13 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ὄπεϛ <br /> ὄπαϛ <br /> ὄπων <br /> ὄψι</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">13 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken form er ὀπί?</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">14 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Dat sing</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">14 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken form er ὄπαϛ?</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">15 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Akk pl.</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">15 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvilken form er ὀπόϛ?</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">16 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Gen sing.</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">16 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>ἡ πόλιϛ (by) er en ι-stamme; akk sing ender på -ν, og πόλιϛ hedder i akk sing&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">17 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τὴν πόλιν.</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">17 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gen og dat af πόλις har stammen πολε-; gen har endelsen -ωϛ, altså&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">18 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>τῆϛ πόλεωϛ.</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">18 / 19</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Dat sing (stamme: πολε-) har mærket -ι,  altså&hellip;</p>
            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">19 / 19</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>πόλει.</p>

            <span class="title">Lektion 05 – Konsonant-, ι og υ-stammer (2.5)</span>
            <span class="location">19 / 19</span>
            </figure>
