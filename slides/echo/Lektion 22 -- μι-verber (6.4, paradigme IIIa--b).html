    <div id="slide-wrap">
      <section id="slides">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Fire verber (‛de store μι-verber’) har stammer med kortform στα-, θε-, ἑ-, δο-. Hvad betyder de?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στα- stille \\ θε- sætte \\ ἑ- sende \\ δο- give</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag kortformerne af de fire store μι-verber</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στα- \\ θε- \\ ἑ- \\ δο-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Langformerne af de samme verbstammer hedder στη-, θη-, ἡ-, δω-. I imperf bruges langformerne i ind akt sing, kortformerne i resten. Gentag kort- og langformerne for hvert af de fire verber!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στα-/στη- \\ θε-/θη- \\ ἑ-/ἡ- \\ δο-/δω-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag kortformerne samlet og derefter langformerne!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στα-, θε-, ἑ-, δο- \\ στη-, θη-, ἡ-, δω-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I imperf har de store μι-verber reduplikation med vokalen ι:\\ ἱστη- ἱστα-, τιθη- τιθε, ἱη- ἱε-, διδω- διδο-. \\ Gentag de reduplicerede kortformer!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἱστα- \\ τιθε- \\ ἱε- \\ διδο-</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt af ἵστημι er atematisk og har langtrin overalt: ἔστην, ἔστης, ἔστη\ldots{} fortsæt i pluralis!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔστημεν \\ ἔστητε \\ ἔστησαν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt sing af θη-, ἡ-, δω- har mærket -κ- og personendelsen -α, -ας, -ε. Dan aor præt akt sing af θη-</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔθηκα \\ ἔθηκας \\ ἔθηκε</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt plur dannes atematisk med kortformen θε-. Dan aor præt akt pl.</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔθεμεν \\ ἔθετε \\ ἔθεσαν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag τίθημι i aor præt akt.</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔθηκα \\ ἔθηκας \\ ἔθηκε \\ ἔθεμεν \\ ἔθετε \\ ἔθεσαν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt af ἵημι hedder i sing ἥκα (fortsæt!) …</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἥκα \\ ἥκας \\ ἥκε</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt plur dannes atematisk med kortformen ἑ-, der sammen med augmentet skrives εἱ-. Dan aor præt akt pl.</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>εἷμεν \\ εἷτε \\ εἷσαν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag ἵημι i aor præt akt!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἥκα \\ ἥκας \\ ἥκε \\ εἷμεν \\ εἷτε \\ εἷσαν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt af δίδωμι hedder i sing ἔδωκα (fortsæt!)…</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔδωκα \\ ἔδωκας \\ ἔδωκε</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Aor præt akt plur dannes atematisk med kortformen δο-. Dan aor præt akt pl!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔδομεν \\ ἔδοτε \\ ἔδοσαν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag δίδωμι i aor præt akt!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>ἔδωκα \\ ἔδωκας \\ ἔδωκε \\ ἔδομεν \\ ἔδοτε \\ ἔδοσαν</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Uden for aor præt akt sing bruges kortformerne θε-, ἑ-, δο-. Bestem følgende former: (a) δοίη (b) θῆτε (c) δός</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>(a) aor opt akt 3 sg \\ (b) aor konj akt 2 pl \\ (c) aor imp 2 sg</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Futurum af ἵστημι, τίθημι, ἱημι, δίδωμι består af langformen + σ. Dan disse former i fut ind akt 1 sg!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>στήσω \\ θήσω \\ ἥσω \\ δώσω</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
