
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Programmerede grammatikker : Repositorium til de programmerede latinske og græske grammatikker Vade Mecum og Echo">

    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/simple-slideshow-styles.css">
    <title>Programmerede grammatikker</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="slide-wrap" class="outer">
      <section id="main_content" class="inner">
        <div class="bss-slides num1" tabindex="1" autofocus="autofocus">

            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Personendelserne er forskellige i aktiv og medium; passiv har samme endelser som aktiv. Nævn de to hovedtyper af personendelser</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Aktiv/passiv og medium. </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p> Inden for hver type er der primære (A) endelser og sekundære (B) endelser. Nævn de fire sæt endelser.</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Primære i aktiv/passiv, sekundære i aktiv/passiv, primære i medium, sekundære i medium.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De primære endelser bruges i indikativ præsens og i konjunktiv. Hvilke endelser har indikativ præsens?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Primære (A) endelser.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Præterium indikativ og optativ har sekundære (B) endelser. Hvor bruges de primære endelser?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>I indikativ præsens og i konjunktiv.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvor bruges de sekundære endelser?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>I indikativ præteritum og i optativ.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De aktive, primære personendelser i singularis er (temavokaler i parentes) er:  -ω,  -(ε)ις, -(ε)ι. Hvilken endelase har 2 sg?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(ε)ις </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De primære aktive endelser i pluralis er: -(ο)μεν, -(ε)τε, -ουσι(ν). Hvilken person er -ουσιν?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>3 pl.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag alle de primære endelser i aktiv.</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-ω \\ -(ε)ις \\ -(ε)ι \\ -(ο)μεν \\ -(ε)τε \\ -ουσι(ν)</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I hvilke former bruges disse endelser?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>I indikativ præsens og i konjunktiv (med forlængede temavokaler: -ω) </p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De sekundære endelser i præteritum er: -(ο)ν, -(ε)ς, -(ε)(ν) / -(ο)μεν, -(ε)τε, -(ο)ν. Hvad er den sekundære endelse i 2 sg?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(ε)ς.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag de sekundære personendelser i præterium aktiv</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(ο)ν \\ -(ε)ς \\ -(ε)(ν) \\ -(ο)μεν \\ -(ε)τε \\ -(ο)ν.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De primære personendelser i medium er: -(ο)μαι, (ε)ι/ῃ, -(ε)ται / -(ο)μεθα, -(ε)σθε, -(ο)νται. Hvilken person ender på -(ο)μεθα?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>1 pl.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag de primære endelser i medium</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(ο)μαι \\ -(ε)ι/ῃ \\ -(ε)ται \\ -(ο)μεθα \\ -(ε)σθε \\ -(ο)νται.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>De sekundære endelser i medium er: -(ο)μην, -ου, -(ε)το / -(ο)μεθα, -(ε)σθε, -(ο)ντο. Hvilken person er -(ο)μην?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>1 sg.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag de sekundære endelser i medium.</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(ο)μην \\ -ου \\ -(ε)το \\ -(ο)μεθα \\ -(ε)σθε \\ -(ο)ντο.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>I hvilke sæt endelser forekommer -ομεν?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>Aktiv primær og sekundær 1 pl.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag de sekundære endelser i aktiv!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(ο)ν \\ -(ε)ς \\ -(ε)(ν) \\ -(ο)μεν \\ -(ε)τε \\ -(ο)ν.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Hvor bruges de sekundære endelser?</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>I indikativ præteritum og (delvis) i optativ.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="question">
            <h4>Spørgsmål</h4>
            <p>Gentag de primære endelser i medium!</p>
            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
            <figure class="answer">

            <h4>Svar</h4>

            <p>-(ο)μαι \\ (ε)ι/ῃ \\ -(ε)ται\\ -(ο)μεθα \\ -(ε)σθε \\ -(ο)νται.</p>

            <span class="title">Lektion 01 -- Den bestemte artikel (2.2)</span>
            </figure>
            
        </div>
      </section>
    </div>

      swipe : true
	  };
	  makeBSS('.bss-slides', opts);
	</script>
  </body>
</html>
